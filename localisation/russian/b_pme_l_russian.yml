################

pme_b_rudimentary_planetary_megastructure_ruins:0 "Руины простейших планетарных мегаструктур"
pme_b_rudimentary_planetary_megastructure_ruins_desc:0 "Должно быть, когда-то это была какая-то простейшая планетарная мегаструктура. Что бы ни стало причиной его разрушения, оно не оставило после себя почти ничего ценного."

pme_b_intermediate_planetary_megastructure_ruins:0 "Руины планетарных мегаструктур"
pme_b_intermediate_planetary_megastructure_ruins_desc:0 "Когда-то это была относительно сложная планетарная мегаструктура. Несмотря на то, что она разрушена, в ней все еще остались некоторые ценные материалы, а также некоторые потенциально полезные данные о его строительстве."

pme_b_advanced_planetary_megastructure_ruins:0 "Руины продвинутых планетарных мегаструктур"
pme_b_advanced_planetary_megastructure_ruins_desc:0 "Эти руины когда-то представляли собой высокоразвитую планетарную мегаструктуру. Даже в ее нынешнем состоянии в развалинах можно найти множество ценных ресурсов и потенциальныо полезных данных."

pme_b_ascendant_planetary_megastructure_ruins:0 "Руины вознесенных планетарных мегаструктур"
pme_b_ascendant_planetary_megastructure_ruins_desc:0 "Когда-то эти руины были сияющим маяком умов мегаинженеров, а теперь от них остались только эти руины. Хотя это огромное сооружение и уничтожено, оно было настолько хорошо спроектировано и реализовано, что некоторые его части остались относительно нетронутыми. Можно спасти настоящую сокровищницу ресурсов, а из ее остова можно почерпнуть невероятное количество идей."
