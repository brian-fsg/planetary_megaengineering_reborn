origin_pme_late_ftl:0 "Позднее явление"
origin_pme_late_ftl_desc:0 "Ваш вид сосредоточил свои усилия на улучшении поверхности родного мира гораздо дольше, чем средняя цивилизация. Это привело к более высокой численности населения и гораздо более развитой инфраструктуре, чем у других видов, делающих свои первые шаги к звездам. \n \n К сожалению, крупная авария во время строительства двух планетарных мегаструктур привела к крупным разрушениям, в результате чего большая часть территории стала непригодной для использования, пока она не будет расчищена."

origin_tooltip_pme_late_ftl_effects:0 "-§YЭффекты родного мира§! \n \n - Начните с большого мира с гораздо большим населением и инфраструктурой для поддержки этого населения. \n \n - Начните с двух мощных планетарных мегаинженерных проектов, уже построенных на вашем родном мире, и с исследования первого уровня планетарных инженерных технологий. \n \n Начните с двумя дополнительными заблокированными ячейками в вашем родном мире, очистка которых будет очень дорогостоящей. \n \n -§RНет гарантированно обитаемых миров.§! \n \n -§RОпределенно не сбалансировано.§!"