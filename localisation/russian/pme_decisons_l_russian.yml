l_russian:

decision_pme_mini_ecumenopolis:0 "Построить Столичный Экуменополис"
decision_pme_mini_ecumenopolis_desc:0 "§BПланетарный мегапроект§! Провести строительство миниатюрного сегмента экуменополиса, в котором будут размещаться все государственные функции, коммерческие зоны и проживать значительное количество населения."

decision_pme_fleet_academy:0 "Построить Офицерскую академию Гранд-Флота"
decision_pme_fleet_academy_desc:0 "§BПланетарный мегапроект§! Постройте академию для подготовки лучших кандидатов в офицеры флота, которых может предложить общество этой планеты."

decision_pme_university_cityscape:0 "Построить Мегаполис-Университет"
decision_pme_university_cityscape_desc:0 "§BПланетарный мегапроект§! Профинансировать строительство университета размером с мегаполис, обеспечивающего бесплатное образование высочайшего качества каждому жителю планеты."

decision_pme_resort_archipelago:0 "Построить Курортный архипелаг"
decision_pme_resort_archipelago_desc:0 "§BПланетарный мегапроект§! Профинансировать строительство огромного курорта, охватывающего большую часть архипелага в самом желанном регионе планеты."

decision_pme_space_elevator:0 "Построить Космический лифт"
decision_pme_space_elevator_desc:0 "§BПланетарный мегапроект§! Начните строительство огромного космического лифта, который принесет жителям этой планеты чудеса доступных и дешевых космических путешествий, а также улучшит логистику товаров."

decision_pme_worldwide_maglev:0 "Построить Всемирную Маглев систему"
decision_pme_worldwide_maglev_desc:0 "§BПланетарный мегапроект§! Построить взаимосвязанную сеть монорельс на магнитной подушке, соединяющую все крупные точки на поверхности планеты."

decision_pme_planetary_irrigation_water:0 "Построить Планетарные системы очистки воды и орошения"
decision_pme_planetary_irrigation_water_desc:0 "§BПланетарный мегапроект§! Построить планетарную сеть орошения и очистки воды, обеспечив фермы, предприятия и дома бесконечной пресной водой."

decision_pme_mining_construction:0 "Построить Штаб планетарной горной промышленности и строительства"
decision_pme_mining_construction_desc:0 "§BПланетарный мегапроект§! Построить огромный комплекс для размещения складов, офисов и транспортных средств различных горнодобывающих и строительных фирм, обслуживающих эту планету."

decision_pme_supermax_prison_rehab:0 "Построить СУПЕРМАКС Тюремно-реабилитационный центр"
decision_pme_supermax_prison_rehab_desc:0 "§BПланетарный мегапроект§! Профинансировать строительство тюремного комплекса СУПЕРМАКС, в котором будут содержаться все худшие преступники планеты. Прилагаемый реабилитационный центр будет служить как для реинтеграции этих преступников в общество, если это возможно, так и для помощи тем несчастным из общества, которые нуждаются в направляющей длани."

decision_pme_interstellar_hospital:0 "Построить Межзвездную больницу"
decision_pme_interstellar_hospital_desc:0 "§BПланетарный мегапроект§! Основать больницу, которая может похвастаться самым качественным оборудованием и самым подготовленным медицинским персоналом для обслуживания населения этой планеты."

decision_pme_planetary_fusion_grid:0 "Построить Планетарную термоядерную сеть"
decision_pme_planetary_fusion_grid_desc:0 "§BПланетарный мегапроект§! Построить ряд современных термоядерных генераторов, чтобы обеспечить электроэнергией дома, торговлю и промышленность этой планеты."

decision_pme_corporate_megacampus:0 "Построить Корпоративный мегакампус"
decision_pme_corporate_megacampus_desc:0 "§BПланетарный мегапроект§! Профинансировать строительство корпоративного мегакампуса, в котором будут размещены самые важные корпоративные штаб-квартиры. Это облегчает надзор и способствует менее жестоким отношениям между конкурирующими корпорациями."

decision_pme_subsurface_megaforges:0 "Построить Подземные супер-горны"
decision_pme_subsurface_megaforges_desc:0 "§BПланетарный мегапроект§! Построить серию титанических кузниц в коре этой планеты. Эти кузницы, защищенные от бомбардировок и саботажа уровнями усиленной безопасности, гарантируют, что строительные материалы никогда не будут дефицитными."

decision_pme_orbital_superfactory:0 "Построить Орбительную мегафабрику"
decision_pme_orbital_superfactory_desc:0 "§BПланетарный мегапроект§! Профинансировать строительство огромной фабрики на орбите этого мира, которая откроет возможность производить предметы роскоши в невесомости."

decision_pme_orbital_defense_grid:0 "Построить Орбительную сеть обороны"
decision_pme_orbital_defense_grid_desc:0 "§BПланетарный мегапроект§! Приступите к строительству серии оборонительных станций на орбите этой планеты. Эти станции, оснащенные передовым оружием, значительно усложнят выход кораблей на низкую орбиту и бомбардировку планеты."

decision_pme_chemical_hazardous_goods:0 "Построить Фабрики обработки химических и опасных грузов"
decision_pme_chemical_hazardous_goods_desc:0 "§BПланетарный мегапроект§! Построить объект по безопасному сбору и вторичной переработке наиболее опасных грузов в хозяйственном обороте."

decision_pme_orbital_colonies:0 "Построить Орбитальные колонии"
decision_pme_orbital_colonies_desc:0 "§BПланетарный мегапроект§! Построить ряд масштабных обитаемых зон на высокой орбите вокруг планеты для размещения растущего населения планеты. Станции также предоставляют место для новых районов."

decision_pme_polar_resource_silos:0 "Построить Полярные хранилища ресурсов"
decision_pme_polar_resource_silos_desc:0 "§BПланетарный мегапроект§! Построить хранилища, склады и бункеры, охватывающие большую часть полярных регионов этой планеты, необходимые для хранения невероятного количества ресурсов."

#########################
### Machine Decisions ###
#########################

decision_pme_machine_global_management_nexus:0 "Построить Головной управляющий НЕКСУС"
decision_pme_machine_global_management_nexus_desc:0 "§BПланетарный мегапроект§! Постройте глобальную сеть распределенного управления планетой, обеспечивающую бесперебойную работу по всем направлениям, от самых простейших до самых сложных операций."

decision_pme_machine_orbital_colonies:0 "Построить Орбитальные колонии"
decision_pme_machine_orbital_colonies_desc:0 "§BПланетарный мегапроект§! Возведите вокруг планетына высокой орбите серию гигантских космических сред-хранилищ для размещения растущей планетарной популяции дронов, освобождая землю под производственные районы планеты."

decision_pme_machine_fleet_coordination_systems:0 "Построить Системы координации флота"
decision_pme_machine_fleet_coordination_systems_desc:0 "§BПланетарный мегапроект§! Постройте укрытые объекты для размещения серверов и бесчисленных массивов квантовой связи, необходимых для координции задач военного флота в любой звездной системе в пределах галактике."

decision_pme_machine_continental_computing_system:0 "Построить Континентальные системы вычислений"
decision_pme_machine_continental_computing_system_desc:0 "§BПланетарный мегапроект§! Постройте вычислительную систему под поверхностью целого континента, предназначенную для раскрытия тайн Вселенной."

decision_pme_machine_planetwide_software_standardization_network:0 "Построить Планетарные сервера стандартизации ПО"
decision_pme_machine_planetwide_software_standardization_network_desc:0 "§BПланетарный мегапроект§! Установите инфраструктуру для поддержки и обслуживания планетарной сети хранилищ данных и узлов восходящей связи. Благодаря этому все дроны будут работать на обновленном и одобренном ПО."

decision_pme_machine_space_elevator:0 "Построить Космический лифт"
decision_pme_machine_space_elevator_desc:0 "§BПланетарный мегапроект§! Постройте колоссальный лифт, который позволит эффективно доставлять товары и дроны в космос и обратно."

decision_pme_machine_drone_reprogramming_center:0 "Построить Центр перепрограммирования дронов"
decision_pme_machine_drone_reprogramming_center_desc:0 "§BПланетарный мегапроект§! Постройте сооружение, предназначенное для перепрошивки и вывода из эксплуатации девиантных дронов."

decision_pme_machine_auxiliary_assembly_centers:0 "Построить Вспомогательные сборочные центры"
decision_pme_machine_auxiliary_assembly_centers_desc:0 "§BПланетарный мегапроект§! Постройте ряд вспомогательных сборочных центров для ускорения производства дронов на всей планете."

decision_pme_machine_subsurface_megaforges:0 "Построить Подземные супер-горны"
decision_pme_machine_subsurface_megaforges_desc:0 "§BПланетарный мегапроект§! Начать процесс разработки титанические полостей и возведение внутри чудовищных подземных мегакузницы."

decision_pme_machine_chemical_hazardous_goods:0 "Построить Фабрики обработки химических и опасных грузов"
decision_pme_machine_chemical_hazardous_goods_desc:0 "§BПланетарный мегапроект§! Построить объект по безопасному сбору и вторичной переработке наиболее опасных грузов индустрии планеты."

decision_pme_machine_orbital_defense_grid:0 "Построить Орбительную сеть обороны"
decision_pme_machine_orbital_defense_grid_desc:0 "§BПланетарный мегапроект§! Приступите к строительству  и развертыванию серии оборонительных станций на орбите этой планеты. Эти станции, значительно усложнят бомбардировку планеты."

decision_pme_machine_worldwide_maglev:0 "Построить Всемирную Маглев систему"
decision_pme_machine_worldwide_maglev_desc:0 "§BПланетарный мегапроект§! Построить взаимосвязанную сеть монорельс на магнитной подушке, соединяющую все крупные точки на поверхности планеты для транспортировки дронов и ресурсов."

decision_pme_machine_polar_resource_silos:0 "Построить Полярные хранилища ресурсов"
decision_pme_machine_polar_resource_silos_desc:0 "§BПланетарный мегапроект§! Построить хранилища, склады и бункеры, охватывающие большую часть полярных регионов этой планеты, необходимые для хранения невероятного количества ресурсов."

decision_pme_machine_system_extraction:0 "Построить Системный извлекающий комплекс"
decision_pme_machine_system_extraction_desc:0 "§BПланетарный мегапроект§! Постройте объект системного горнодобывающего комплекса, который позволит дронам этого мира добывать и транспортировать запасы полезных ископаемых со всей системы."

decision_pme_machine_planetary_water_processing:0 "Построить Планетарную инфраструктуру обработки воды"
decision_pme_machine_planetary_water_processing_desc:0 "§BПланетарный мегапроект§! Постройте сеть сооружений, необходимых для создания глобальной системы очистки воды."

decision_pme_machine_planetary_fusion_grid:0 "Построить Планетарную термоядерную сеть"
decision_pme_machine_planetary_fusion_grid_desc:0 "§BПланетарный мегапроект§! Построить ряд современных термоядерных генераторов, чтобы обеспечить электроэнергией дома, торговлю и промышленность этой планеты."

######################
### Hive Decisions ###
######################

decision_pme_hive_planetary_coordination_nodes:0 "Построить Узлы планетарной кординации"
decision_pme_hive_planetary_coordination_nodes_desc:0 "§BПланетарный мегапроект§! Постройте серию связанных нейронных узлов, которые значительно улучшат координацию популяции дронов на этой планете."

decision_pme_hive_orbital_colonies:0 "Построить Орбитальные колонии"
decision_pme_hive_orbital_colonies_desc:0 "§BПланетарный мегапроект§! Создайте гигантские космические станции, необходимые для размещения значительной части постоянно растущей популяции дронов на этой планете."

decision_pme_hive_fleet_coordination_nexus:0 "Построить НЕКСУС Координации флота-улья"
decision_pme_hive_fleet_coordination_nexus_desc:0 "§BПланетарный мегапроект§! Постройте Нексус координации для улучшения слаженности действий флотов-улья."

decision_pme_hive_collective_computing_consciousness:0 "Построить Коллективное вычислительное сознание"
decision_pme_hive_collective_computing_consciousness_desc:0 "§BПланетарный мегапроект§! Постройте объекты, необходимые для размещения стаи дронов, которые будут усилять коллективное сознание мозга бесчисленных дронов в стремлении к лучшему пониманию Вселенной."

decision_pme_hive_consciousness_synchronization_lattice:0 "Построить Решетка синхронизации сознаний"
decision_pme_hive_consciousness_synchronization_lattice_desc:0 "§BПланетарный мегапроект§! Постройте охватывающую всю планету структуру решеток синхронизации сознания. Эта сеть значительно улучшит сплоченность улья на этой планете."

decision_pme_hive_space_elevator:0 "Построить Космический лифт"
decision_pme_hive_space_elevator_desc:0 "§BПланетарный мегапроект§! Осуществите строительство титанического космического лифта, чтобы значительно снизить стоимость перемещения дронов и материалов на орбиту и обратно."

decision_pme_hive_neural_regulation_nexus:0 "Построить НЕКСУС Нейронной регуляции"
decision_pme_hive_neural_regulation_nexus_desc:0 "§BПланетарный мегапроект§! Постройте огромный комплекс для размещения девиантных дронов планеты, для их реинтеграции в улей, если это возможно."

decision_pme_hive_supplemental_breeding_pools:0 "Построить Дополнительные емкости выведения"
decision_pme_hive_supplemental_breeding_pools_desc:0 "§BПланетарный мегапроект§! Постройте инфраструктуру, необходимую для поддержки большого количества дополнительных емкостей выведенния дронов."

decision_pme_hive_subsurface_megaforges:0 "Построить Подземные супер-горны"
decision_pme_hive_subsurface_megaforges_desc:0 "§BПланетарный мегапроект§! Выкопайте и укрепите пещеры для строительства в них титанических кузниц, которые будут снабжать улей почти огромным потоком высококачественных сплавов."

decision_pme_hive_chemical_hazardous_goods:0 "Построить Суперзавод по переработке опасных материалов"
decision_pme_hive_chemical_hazardous_goods_desc:0 "§BПланетарный мегапроект§! Постройте обширное предприятие, которое сможет переработать или сохранить все опасные вещества, которые используются ульем в промышленности."

decision_pme_hive_orbital_defense_grid:0 "Построить Орбитальную сеть обороны"
decision_pme_hive_orbital_defense_grid_desc:0 "§BПланетарный мегапроект§! Постройте бесчисленные оборонительные платформы, которые защитят этот мир от почти любой формы внешней угрозы."

decision_pme_hive_worldwide_maglev:0 "Построить Всемирную Маглев систему"
decision_pme_hive_worldwide_maglev_desc:0 "§BПланетарный мегапроект§! Постройте охватывающую всю планету систему био-магнитных монорельс, чтобы снизить затраты на транспортировку материалов и дронов по поверхности."

decision_pme_hive_polar_resource_silos:0 "Построить Полярные хранилища ресурсов"
decision_pme_hive_polar_resource_silos_desc:0 "§BПланетарный мегапроект§! Постройте бункеры и хранилища, в которых будут содержаться материалы и ресурсы со всей планеты, необходимые для оптимального функционирования, а также резервные запасы на случай блокады или других чрезвычайных обстоятельств."

decision_pme_hive_mineral_extraction_warrens:0 "Построить Пустыня минеральной добычи"
decision_pme_hive_mineral_extraction_warrens_desc:0 "§BПланетарный мегапроект§! Подготовьте и нанесите на карту шахты, туннели и галереи по всей земной коре, чтобы обеспечить сложную и крупномасштабную операцию по добыче полезных ископаемых."

decision_pme_hive_nutrient_processing_megaplant:0 "Построить Мегазавод переработки питательных веществ"
decision_pme_hive_nutrient_processing_megaplant_desc:0 "§BПланетарный мегапроект§! Постройте завод по переработке пищевых продуктов, чтобы дроны этого мира всегда получали необходимое достойное питание."

decision_pme_hive_planetary_fusion_grid:0 "Построить Планетарную термоядерную сеть"
decision_pme_hive_planetary_fusion_grid_desc:0 "§BПланетарный мегапроект§! Постройте цепочку термоядерных электростанций на стратегических позициях по всей планете, гарантируя, что ни один регион никогда не останется без электричества."

###########################
### Ascension Decisions ###
###########################

decision_pme_psionic_shroud_emitter:0 "Построить Псионический излучатель покрова"
decision_pme_psionic_shroud_emitter_desc:0 "§BПланетарный мегапроект§! Вскоре после того, как мы открыли врожденные псионические способности нашего вида, наши величайшие инженеры начали мечтать о невероятно мощном излучателе, который улучшит сплоченность общества во всем мире. Это результат их усилий, структура, которая орошает атмосферу Зро, расширяя возможности и успокаивая население этого мира."

decision_pme_gene_preservation_vaults:0 "Построить Хранилища для генофонда"
decision_pme_gene_preservation_vaults_desc:0 "§BПланетарный мегапроект§! Как только мы овладели генной инженерией, наши ученые быстро пришли к выводу, что нам нужны новые, современные средства, предназначенные для улучшения и сохранения нашего генофонда. Этот объект отвечает этим и многим другим требованиям. Население этой планеты никогда не будет страдать от болезней, мутаций или инвалидности, и наши величайшие лидеры также могут использовать эту возможность для улучшения своих способностей."

decision_pme_orbital_robotics_assembly_labs:0 "Построить Орбитальные лаборатории сборки робототехники"
decision_pme_orbital_robotics_assembly_labs_desc:0 "§BПланетарный мегапроект§! Наша империя полностью приняла синтетическую форму жизни, поэтому нам нужны фабрики, лаборатории и сборочные линии, чтобы обеспечить синтетическими телами все наше население. Орбитальные сборочные линии обеспечат именно это."

decision_pme_machine_orbital_robotics_assembly_labs:0 "Построить Орбитальные лаборатории сборки робототехники"
decision_pme_machine_orbital_robotics_assembly_labs_desc:0 "§BПланетарный мегапроект§! Кузницы, верфи, шахты и многие другие отрасли промышленности требуют большего количества рабочих дронов. Эти предприятия будут смогут покрыть эту необходтмость быстро и эффективно."

decision_pme_cybernetics_uplink_facility:0 "Построить Кибернетический центр восходящей связи"
decision_pme_cybernetics_uplink_facility_desc:0 "§BПланетарный мегапроект§! Когда наш вид освоил кибернетику, стало ясно, что мы можем активнее продвигать наши импланты, чтобы использовать их в большей степени. Этот сооружение позволит населению этой планеты подняться на следующий уровень эффективности."