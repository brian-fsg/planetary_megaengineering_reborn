### Ascendant Deposits ###
##########################

pme_d_psionic_shroud_emitter:0 "§rПсионический излучатель покрова§!"
pme_d_psionic_shroud_emitter_desc:0 "§BПланетарный мегапроект§! Эта невообразимо высокая башня орошает атмосферу планеты тонким слоем Зро. Пыль слишком мелкая, чтобы ее можно было разглядеть, и она проникает во все, значительно расширяя псионические возможности населения этого мира. Кроме того, сама башня укомплектована большим контингентом телепатов."

pme_d_gene_preservation_vaults:0 "§vХранилища для генофонда§!"
pme_d_gene_preservation_vaults_desc:0 "§BПланетарный мегапроект§! Хранилища генов на этой планете не имеют себе равных. Содействие хранению, каталогизации и улучшению генетического фонда, используемого для клонирования и лечения населения этого мира. В результате население становится значительно более продуктивным."

pme_d_orbital_robotics_assembly_labs:0 "§dОрбитальные лаборатории сборки робототехники§!"
pme_d_orbital_robotics_assembly_labs_desc:0 "§BПланетарный мегапроект§! Эти лаборатории производят бесчисленное количество синтетических каркасов, необходимых для поддержания и развития роботизированного общества на этой планете."

pme_d_machine_orbital_robotics_assembly_labs:0 "§dОрбитальные лаборатории сборки робототехники§!"
pme_d_machine_orbital_robotics_assembly_labs_desc:0 "§BПланетарный мегапроект§! Эти лаборатории производят бесчисленное количество синтетических каркасов, необходимых для поддержания и развития роботизированного общества на этой планете."

pme_d_cybernetics_uplink_facility:0 "§dКибернетический центр восходящей связи§!"
pme_d_cybernetics_uplink_facility_desc:0 "§BПланетарный мегапроект§! Этот объект помогает точно настроить кибернетику планетарного населения в соответствии с его уникальными биологическими особенностями и причудами. В результате каждый, у кого установлен любой уровень кибернетики, получает выгоду от повышения производительности в любом направлении, в котором расширяются его импланты."

