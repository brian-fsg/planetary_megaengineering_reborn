l_russian:

############
# Deposits #
############

pme_d_space_elevator:0 "§EКосмический лифт§!"
pme_d_space_elevator_desc:0 "§BПланетарный мегапроект§! Этот космический лифт сокращает время и стоимость перевозки людей и грузов на орбиту и обратно значительнее, чем это могут сделать наши самые совершенные двигатели. Во многом это благодаря технологии аннулирования гравитации, сверхпрочным материалам и вакуумной шахте лифта, идущей от поверхности на геостационарную орбиту. Влияние этой структуры на торговлю и туризм невозможно переоценить."

pme_d_worldwide_maglev:0 "§vВсемирная Маглев система§!"
pme_d_worldwide_maglev_desc:0 "§BПланетарный мегапроект§! Администрация этого мира решила, что значительные инвестиции в общественный транспорт являются целесообразным. Результатом стала система монорельс на магнитной подушке, охватывающая всю планету. Невероятно быстрый и высоконадежный, он делает поездку в любой планитарный мегаполис тривиальной."

pme_d_planetary_irrigation_water:0 "§vПланетарные системы очистки воды и орошения§!"
pme_d_planetary_irrigation_water_desc:0 "§BПланетарный мегапроект§! Высокоэффективная глобальная система очистки и распределения воды. Многочисленные сооружения, распределенные по всей планете, обеспечивают постоянное удовлетворение сельскохозяйственных, общественных и частных потребностей в воде."

pme_d_fleet_academy:0 "§EОфицерская академия Гранд-Флота§!"
pme_d_fleet_academy_desc:0 "§BПланетарный мегапроект§! Si Vis Pacem, Para Bellum — старая фраза из истории этого общества. Это означает: «В мирное время готовьтесь к войне». Эта академия является олицетворением этого принципа, обучая лучших офицеров и адмиралов флота галактики."

pme_d_university_cityscape:0 "§EМегаполис-Университет§!"
pme_d_university_cityscape_desc:0 "§BПланетарный мегапроект§! Этот город был спроектирован с единственной целью — высшее образование, и эту роль он выполняет превосходно. В городе есть некоторое количество коммерческих и жилых помещений, но ровно столько, сколько необходимо для удовлетворения потребностей студентов и преподавателей."

pme_d_mini_ecumenopolis:0 "§EСтоличный Экуменополис§!"
pme_d_mini_ecumenopolis_desc:0 "§BПланетарный мегапроект§! Миниатюрный экуменополис занимает примерно 7% поверхности планеты. Здесь расположены все основные ветви планетарного правительства. Титанический город оснащен современной системой безопасности и большим количеством коммерческих и жилых площадей. Иногда возникают вопросы о том, почему политический класс отделен от остальной части планеты. Они подавляются проверенной рутиной хлеба и зрелищ."

pme_d_mining_construction:0 "§vШтаб планетарной горной промышленности и строительства§!"
pme_d_mining_construction_desc:0 "§BПланетарный мегапроект§! Штаб-квартира различных горнодобывающих и строительных консорциумов, действующих на этой планете. Близость между обеими этими группами делает строительство, обслуживание и расширение любой инфраструктуры дешевле, быстрее и более рентабельным."

pme_d_supermax_prison_rehab:0 "§PСУПЕРМАКС Тюремно-реабилитационный центр§!"
pme_d_supermax_prison_rehab_desc:0 "§BПланетарный мегапроект§! Все худшие преступники этого мира содержатся в СУПЕРМАКС зоне этой тюрьмы. Они выполняют добровольный труд на различных черных работах, чтобы погасить свой долг перед обществом, и получают небольшую компенсацию за свой труд. Весь комплекс постоянно патрулируется бесчисленными силовиками и солдатами, обеспечивая постоянный порядок. Реабилитационная часть комплекса используется для добровольных заключенных после вынесения приговора или для людей, которые считаются слишком опасными для реабилитации в другом месте. Благодаря обоим объектам на планете низкий уровень преступности и высокий процент исправившихся среди преступников, наркоманов и даже многих психологически поврежденных людей."

pme_d_resort_archipelago:0 "§EКурортный архипелаг§!"
pme_d_resort_archipelago_desc:0 "§BПланетарный мегапроект§! По пятизвездочной шкале качества этот курортный комплекс получил бы шестерку. Построенный на вершине красивого островного архипелага, он приложил все усилия для сохранения прекрасного ландшафта и является единственным в своем роде. По всему комплексу разбросаны самые современные удобства всех видов, будь то клубы, бары, спа, сауны, пляжи или любые другие места для отдыха, которые только может пожелать живое существо."

pme_d_interstellar_hospital:0 "§vМежзвездная больница§!"
pme_d_interstellar_hospital_desc:0 "§BПланетарный мегапроект§! Эта монолитная больница является свидетельством медицинских инноваций видов, населяющих этот мир. Оснащенный всем самым лучшим оборудованием для спасения и продления жизни, которое можно купить, укомплектованный высококвалифицированными профессионалами, маловероятно, что найдется лучшее лечение где-либо в галактике."

pme_d_planetary_fusion_grid:0 "§vПланетарная термоядерная сеть§!"
pme_d_planetary_fusion_grid_desc:0 "§BПланетарный мегапроект§! По поверхности этой планеты разбросаны гигантские термоядерные реакторы. Эти реакторы создают энергию, необходимую для бесперебойной работы всех форм государственного управления, промышленности и торговли."

pme_d_corporate_megacampus:0 "§vКорпоративный мегакампус§!"
pme_d_corporate_megacampus_desc:0 "§BПланетарный мегапроект§! Офисы расположены вдоль внешней стороны этого монолитного мегасооружения, в котором расположены многие наиболее важные корпораций, действующих на этой планете. Помимо офисных помещений, большая часть здания открыта для публики, предоставляя доступ к зоне ресторанов, магазинов, общения и многого другого."

pme_d_subsurface_megaforges:0 "§vПодземные супер-горны§!"
pme_d_subsurface_megaforges_desc:0 "§BПланетарный мегапроект§! Огромные кузницы, расположенные в этой части земной коры, круглые суток производят сплавы высочайшего качества. Эти сплавы используются в конструкциях по всей планете, что приводит к созданию более прочной инфраструктуры и зданий. Более того, масштабы их производства означают, что дефицит сплавов, по крайней мере на этой планете, остался в прошлом. Это сокращает время и стоимость строительства. Излишки продаются остальной части империи, поддерживая оборонную промышленность в целом."

pme_d_orbital_superfactory:0 "§vОрбительная мегафабрика§!"
pme_d_orbital_superfactory_desc:0 "§BПланетарный мегапроект§! На стабильной геостационарной орбите высоко над поверхностью планеты эта гигантская фабрика производит предметы первой необходимости и роскоши в ошеломляющих объемах. Все выполнено в высочайшем качестве, изготовленное множеством различных производителей, арендующих части станции, фабрика обслуживает и планету и все за ее пределами, предоставляя практически все, что можно пожелать."

pme_d_orbital_defense_grid:0 "§vОрбительная сеть обороны§!"
pme_d_orbital_defense_grid_desc:0 "§BПланетарный мегапроект§! Станции класса Цитадель сетью покрывает эту планету, постоянно наблюдая за ее поверхностью. Снабжена самым современным вооружением и защитой, очень немногие корабли или снаряды когда-либо смогут достигнут поверхности."

pme_d_chemical_hazardous_goods:0 "§KФабрики обработки химических и опасных грузов§!"
pme_d_chemical_hazardous_goods_desc:0 "§BПланетарный мегапроект§! Планетарная администрация вложила невероятную сумму денег в современный завод по переработке опасных материалов. Этот объект перерабатывает технологии и материалы для чего-то более полезного, практически бесконечно пропуская через экономическую систему все, что он обрабатывает."

pme_d_orbital_colonies:0 "§EОрбитальные колонии§!"
pme_d_orbital_colonies_desc:0 "§BПланетарный мегапроект§! Чтобы разместить растущее население этой планеты, на стабильной орбите было построено несколько огромных станций. Каждая размером с большой астероид, могут вместить миллионы людей и обеспечить пространство для множества новых районов."

pme_d_polar_resource_silos:0 "§vПолярные хранилища ресурсов§!"
pme_d_polar_resource_silos_desc:0 "§BПланетарный мегапроект§! Эти титанические склады были построены для удовлетворения постоянно растущей потребности в хранении материалов на этой планете. Весь комплекс охраняется небольшой профессиональной армией, и таким же количеством рабочих, госслужащих следящих за всем, что приходит и уходит с объекта."

########################
### Machine Deposits ###
########################

pme_d_machine_global_management_nexus:0 "§EГоловной управляющий НЕКСУС§!"
pme_d_machine_global_management_nexus_desc:0 "§BПланетарный мегапроект§! Центральное звено системы управления планеты, контролирующее каждый аспект машинизированного общества, этого мира, от добычи сырья до управления инфраструктурой и всего, что между ними."

pme_d_machine_orbital_colonies:0 "§EОрбитальные колонии§!"
pme_d_machine_orbital_colonies_desc:0 "§BПланетарный мегапроект§! Поскольку популяция дронов на этой планете росла, центральное управление машин сочло целесообразным построить несколько орбитальных сред-хранилищ для эффективного содержания неактивных единиц. Как следствие это привело к увеличению жилого ространства и появилось больше места под возведение производственных районов."

pme_d_machine_fleet_coordination_systems:0 "§EСистемы координации флота§!"
pme_d_machine_fleet_coordination_systems_desc:0 "§BПланетарный мегапроект§! Объект, возведенный вглубинах реликтовых скал, оказывает флотам поддержку в расчетах, маневрах и обнаружении целей, значительно повышая эффективность. Это достигается за счет оснащения каждого корабля квантовым коммуникатором, позволяющим мгновенно передавать информацию на неограниченные расстояния."

pme_d_machine_continental_computing_system:0 "§EКонтинентальные системы вычислений§!"
pme_d_machine_continental_computing_system_desc:0 "§BПланетарный мегапроект§! Под одним из континентов этой планеты находится титаническая сеть взаимосвязанных суперкомпьютерных комплексов, обеспечивающая пространство и соответствующее оборудование, необходимые невероятному консилиуму дронов-вычислителей, позволяющее беспрепятственно исследовать научные изыскания."

pme_d_machine_planetwide_software_standardization_network:0 "§EПланетарные сервера стандартизации ПО§!"
pme_d_machine_planetwide_software_standardization_network_desc:0 "§BПланетарный мегапроект§! Потребность машин этой планеты в обновлении ПО целиком и полность удовлетворяются с помощью этого современное оборудование. Все версии ПО синхронизированы, поэтому дроны любой модели могут работать вместе симультанно, что позволяет повысить  выходную эффективность."

pme_d_machine_space_elevator:0 "§EКосмический лифт§!"
pme_d_machine_space_elevator_desc:0 "§BПланетарный мегапроект§! Этот космический лифт сокращает время и стоимость перевозки людей и грузов на орбиту и обратно значительнее, чем это могут сделать наши самые совершенные двигатели. Благодаря этой структуре удалось добиться впечатляющих результатов, что позволило продолжить эксплуатацию как планеты, так и окружающего ее пространства."

pme_d_machine_drone_reprogramming_center:0 "§CЦентр перепрограммирования дронов§!"
pme_d_machine_drone_reprogramming_center_desc:0 "§BПланетарный мегапроект§! Проект направленный на борьбу с девиантными дронами, которые неизбежны на планете с плотным заселением дронами. Те, которых невозможно прошить, вместо этого будут утилизированы и перерабатаны в новые модели."

pme_d_machine_auxiliary_assembly_centers:0 "§CВспомогательные сборочные центры§!"
pme_d_machine_auxiliary_assembly_centers_desc:0 "§BПланетарный мегапроект§! Когда стало очевидно, массивы предприятий по сборке дронов не справляются, руководство приняло меры в виде постройки вспомогательных сборочные цехов для компенсации производственных мощностей."

pme_d_machine_subsurface_megaforges:0 "§vПодземные супер-горны§!"
pme_d_machine_subsurface_megaforges_desc:0 "§BПланетарный мегапроект§! В километрах под поверхностью коры этой планеты находится гигантский завод, предназначенный для переработки минералов в сплавы. Объект получил название «Подповерхностный Мегагорн» и управляется супер-кластером дронов. Круглосуточное производство удовлетворяет всем потребностям спроса."

pme_d_machine_chemical_hazardous_goods:0 "§KФабрики обработки химических и опасных грузов§!"
pme_d_machine_chemical_hazardous_goods_desc:0 "§BПланетарный мегапроект§! Это сооружение было возведено в кротчайшие сроки, когда возникли трудности с удовлетворением спроса на различные опасные, но стратегические материалы. Дроны всех марок и моделей работают над преобразованием, переработкой или иными функциями способствующими стабильному производстводстенному потоку этих важных материалов."

pme_d_machine_orbital_defense_grid:0 "§RОрбитальная сеть обороны§!"
pme_d_machine_orbital_defense_grid_desc:0 "§BПланетарный мегапроект§! На низкой орбите вокруг этого мира находится созвездие передовых оборонительных сооружений, защищающих планету от орбитальной бомбардировки. Станций настолько много, что исчерпать их запасы практически невозможно, это вынуждает флоты вторжения применять другие, менее разрушительные стратегии осады этой планеты."

pme_d_machine_worldwide_maglev:0 "§vВсемирная Маглев система§!"
pme_d_machine_worldwide_maglev_desc:0 "§BПланетарный мегапроект§! Планетарная сеть систем монорельс на магнитной подушке, охватывающая всю планету. Обеспечивает быструю и дешевую транспортировку дронов и ресурсов между любыми двумя точками."

pme_d_machine_polar_resource_silos:0 "§vПолярные хранилища ресурсов§!"
pme_d_machine_polar_resource_silos_desc:0 "§BПланетарный мегапроект§! На полюсах расположилась сеть хранилищ, бункеров и складов, в которых еффективно хранится подавляющее большинство ресурсов, используемых промышленностью этой планеты. Небольшая армия дронов охраняет и обслуживает эту сеть."

pme_d_machine_system_extraction:0 "§vСистемный извлекающий комплекс§!"
pme_d_machine_system_extraction_desc:0 "§BПланетарный мегапроект§! Этот объект был построен в попытке увеличить добычу полезных ископаемых, обеспечивая легкий доступ горнодобывающим дронам в космос. В результате любая луна, планетарное тело или астероид в этой системе может быть легко использовано для получения минеральных залежей и быстро транспортировано ​​до планеты."

pme_d_machine_planetary_water_processing:0 "§CПланетарная инфраструктура обработки воды§!"
pme_d_machine_planetary_water_processing_desc:0 "§BПланетарный мегапроект§! Несмотря на роботизированную природу этого вида, вода по-прежнему остается достаточно полезным ресурсом. Таким образом, этот объект был построен для облегчения эффективной очистки и транспортировки воды на различные промышленные объекты всего мира."

pme_d_machine_planetary_fusion_grid:0 "§vПланетарная термоядерная сеть§!"
pme_d_machine_planetary_fusion_grid_desc:0 "§BПланетарный мегапроект§! Для обеспечения энергетического ресурса всех аспектов этого машинного общества, на через всю планету была построена серия термоядерных реакторов высокой мощности. Результатом является мощная и надежная энергосистема, позволяющая отраслям этого мира стабильно функционировать даже под враждебной осадой."

#####################
### Hive Deposits ###
#####################

pme_d_hive_planetary_coordination_nodes:0 "§EУзлы планетарной кординации"
pme_d_hive_planetary_coordination_nodes_desc:0 "§BПланетарный мегапроект§! При помощи этих узлов улей точно координирует свои действия, повышая эффективность дронов и сплоченность улья планеты в целом, что приводит к становлению гораздо более продуктивного суперорганизма."

pme_d_hive_orbital_colonies:0 "§EОрбитальные колонии§!"
pme_d_hive_orbital_colonies_desc:0 "§BПланетарный мегапроект§! Чтобы поддерживать постоянно растущую популяцию планеты, улей построил на орбите ряд сред обитания. Они обеспечивают больше жилья и рабочих мест, но, прежде всего, они высвобождают значительное количество пространства на поверхности планеты для дополнительной промышленности."

pme_d_hive_fleet_coordination_nexus:0 "§EНЕКСУС Координации флота-улья§!"
pme_d_hive_fleet_coordination_nexus_desc:0 "§BПланетарный мегапроект§! Этот Нексус дает возможность радикально изменить способы осуществления и понимания действий флота. Более устойчивая связь, расчетоы и производительность флотов улья, где бы они ни находились в галактике. Этот комплекс хорошо укреплен, укомплектован и тщательно поддерживается в недлежащем состоянии."

pme_d_hive_collective_computing_consciousness:0 "§EКоллективное вычислительное сознание§!"
pme_d_hive_collective_computing_consciousness_desc:0 "§BПланетарный мегапроект§! Благодаря коллективному нейронному потенциалу бесчисленных дронов этот объект вносит большой вклад в более широкое понимание Вселенной и того, как ей манипулировать в своих целях. Для достижения этой цели дронам, назначенным на эту задачу, предоставляется значительно больше пищи и удобств, чем для рядовых дронов."

pme_d_hive_consciousness_synchronization_lattice:0 "§EРешетка синхронизации сознаний§!"
pme_d_hive_consciousness_synchronization_lattice_desc:0 "§BПланетарный мегапроект§! Эта охватывающая планету сеть точек доступа, логовищ для отдыха и кормовых галерей оптимально рассредоточена по поверхности, чтобы обеспечить максимальную производительность дронов и лучшую координацию внутри улья."

pme_d_hive_space_elevator:0 "§EКосмический лифт§!"
pme_d_hive_space_elevator_desc:0 "§BПланетарный мегапроект§! Этот высокий космический лифт позволяет улью быстро транспортировать пищевые и отраслевые ресурсы, дронов с поверхности планеты в космос и обратно. Это все укладывается в небольшой бюджет, относительно альтернатив, что приводит к значительному увеличению производительности."

pme_d_hive_neural_regulation_nexus:0 "§EНЕКСУС Нейронной регуляции§!"
pme_d_hive_neural_regulation_nexus_desc:0 "Этот огромный, высокозащищенный объект был построен для управления постоянно растущей популяцией девиантных дронов. В зависимости от того, насколько сильно дрон отклонился, он будет либо повторно интегрирован в улей, либо утилизирован."

pme_d_hive_supplemental_breeding_pools:0 "§EДополнительные емкости выведения§!"
pme_d_hive_supplemental_breeding_pools_desc:0 "Эта обширная сеть ульев-инкубаторов была построена для того, чтобы удовлетворить растущий спроса на рядовых дронов планеты независимо от обстоятельств. Рой трудятся день и ночь, чтобы гарантировать, что емкости-инкубаторы снабжаются достаточным количеством необходимых питательных веществ, чтобы поддерживать постоянный поток новых, полностью выращенных дронов, поступающих на службу каждый цикл."

pme_d_hive_subsurface_megaforges:0 "§EПодземные супер-горны§!"
pme_d_hive_subsurface_megaforges_desc:0 "Эти исполинские кузницы были построены для снабжения этой планеты и всего улья высококачественными сплавами, которые всегда пользуются спросом. В кузницах круглосуточно работают стаи дронов, и лишь изредка их останавливают на техническое обслуживание для поддержки стандартов качества"

pme_d_hive_chemical_hazardous_goods:0 "§KСуперзавод по переработке опасных материалов§!"
pme_d_hive_chemical_hazardous_goods_desc:0 "Огромный комплекс, в котором размещено все промышленное оборудование, необходимое для хранения, обработки и переработки наиболее опасных материалов, которые улей использует в своей обширной сети. Прилагаются усилия, чтобы ограничить воздействие на окружающую среду для гарантии возможности ее дальнейшего использования для других нужд."

pme_d_hive_orbital_defense_grid:0 "§RОрбитальная сеть обороны§!"
pme_d_hive_orbital_defense_grid_desc:0 "Чтобы защитить планету и наиболее важные объекты инфраструктуры на ее поверхности, была построена орбитальная сеть оборонительных спутников и станций. Тщательно спланированная, с перекрывающимися дугами обстрела, эта планета может выдержать почти все, что потенциально может использовать враг."

pme_d_hive_worldwide_maglev:0 "§vВсемирная Маглев система§!"
pme_d_hive_worldwide_maglev_desc:0 "Сеть взаимосвязанных линий транспорта на био-магнитной подушке простирается через каждый уголок этой планеты. Эта сеть, перевозящая как дроны, так и материалы, сокращает стоимость и время производства как самых простых товаров, так и самых сложных технологий."

pme_d_hive_polar_resource_silos:0 "§vПолярные хранилища ресурсов§!"
pme_d_hive_polar_resource_silos_desc:0 "Чтобы хранить гигантские запасы ресурсов улья и гарантировать их сохранность в случае чрезвычайных ситуаций, полюса этой планеты в значительной степени покрыты титаническими бункерами, хранилищами и складами. Кроме того, армия воинов и рабочих улья неустанно работает над каталогизацией, обслуживанием и транспортировкой хранящихся здесь ресурсов."

pme_d_hive_mineral_extraction_warrens:0 "§vПустыня минеральной добычи§!"
pme_d_hive_mineral_extraction_warrens_desc:0 "Collectively known as the Extraction Warrens by the hive, this network of shafts, tunnels and galleries allows the hive to extract an immense amount of mineral wealth from the planet's crust. As a result, the time it takes to build structures on the planetary surface as well as the cost to maintain them is decreased significantly."

pme_d_hive_nutrient_processing_megaplant:0 "§CМегазавод переработки питательных веществ§!"
pme_d_hive_nutrient_processing_megaplant_desc:0 "Этот огромный завод по переработке пищевых продуктов обслуживает улей этой планеты и многие другие за ее пределами. Производя эффективную пищу высочайшего качества из растительного или животного сырья, все, что не способствует коллективному выживанию улья, будет переработано в пищу, поддерживая бесконечный рост улья."

pme_d_hive_planetary_fusion_grid:0 "§vПланетарная термоядерная сеть§!"
pme_d_hive_planetary_fusion_grid_desc:0 "По всей поверхности планеты разбросаны стратегические сооружения с высокоэффективными термоядерными электростанциями, тщательно обслуживаемые и доведенными до совершенства. Обеспечивая энергией все аспекты этого мира, от климат-контроля в инкубаторах для размножения до помп, обеспечивающих постоянную подачу питательных веществ в питательные трубки, что гарантирует - улей никогда не будет нуждаться в энергии."

