tech_pme_intermediate_defensive_planetary_mega_engineering_desc:0 "An intermediate step towards realizing our wildest planetary dreams. We must learn how to integrate our defence, industrial, government, and economic sectors into these mega projects, encouraging all to thrive like never before."

tech_pme_intermediate_industrial_planetary_mega_engineering:0 "Intermediate Industrial Planetary Mega Engineering"
