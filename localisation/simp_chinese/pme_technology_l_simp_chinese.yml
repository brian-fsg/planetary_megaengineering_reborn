tech_pme_rudimentary_planetary_mega_engineering:0 "Rudimentary Planetary Mega Engineering"
tech_pme_rudimentary_planetary_mega_engineering_desc:0 "In order to create the planet-spanning engineering projects our engineers have long dreamt of we must discover the materials necessary for such vast undertakings. This project marks the first step towards the goal of mastering planetary mega engineering."

tech_pme_intermediate_economic_planetary_mega_engineering:0 "Intermediate Economic Planetary Mega Engineering"
tech_pme_intermediate_economic_planetary_mega_engineering_desc:0 "An intermediate step towards realizing our wildest planetary dreams. We must learn how to integrate our defence, industrial, government, and economic sectors into these mega projects, encouraging all to thrive like never before."

tech_pme_intermediate_governmental_planetary_mega_engineering:0 "Intermediate Governmental Planetary Mega Engineering"
tech_pme_intermediate_governmental_planetary_mega_engineering_desc:0 "An intermediate step towards realizing our wildest planetary dreams. We must learn how to integrate our defence, industrial, government, and economic sectors into these mega projects, encouraging all to thrive like never before."

