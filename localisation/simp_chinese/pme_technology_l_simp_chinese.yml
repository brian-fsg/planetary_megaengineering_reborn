tech_pme_advanced_planetary_mega_engineering:0 "Advanced Planetary Mega Engineering"
tech_pme_advanced_planetary_mega_engineering_desc:0 "This is it. With this project, we will research the societal requirements for super-scale planetary engineering projects the likes of which have never been seen before. Their impact on planet-bound society will be vast and our empire all the stronger for it."

tech_pme_ascendant_planetary_mega_engineering:0 "Ascendant Planetary Mega Engineering"
tech_pme_ascendant_planetary_mega_engineering_desc:0 "We have ascended. Our old lives seem so distant now, almost unimaginably and our society's greatest engineering projects should reflect that reality. This project will set the groundwork for some of the greatest structures our empire will ever construct."

