l_simp_chinese:

decision_pme_mini_ecumenopolis:0 "建造迷你世界之都"
decision_pme_mini_ecumenopolis_desc:0 "着手建造一个迷你世界之都的部分，旨在容纳所有政府职能，同时还提供充足的商业空间。"

decision_pme_fleet_academy:0 "Build a Grand Fleet Officer's Academy"
decision_pme_fleet_academy_desc:0 "Build and found an academy to train the finest fleet officer candidates this society has to offer."

decision_pme_university_cityscape:0 "建造大学城市景观"
decision_pme_university_cityscape_desc:0 "资助建设一个规模如同大城市般的大学，为这个行星上的每一个公民提供最高质量的免费教育。"

decision_pme_resort_archipelago:0 "建造度假胜地群岛"
decision_pme_resort_archipelago_desc:0 "资助建设一个巨大的度假胜地，覆盖这个行星上最理想的地区的大部分群岛。"

decision_pme_space_elevator:0 "建造空间电梯"
decision_pme_space_elevator_desc:0 "开始建造一个伟大的空间电梯，为这个行星上的人们带来负担得起的太空旅行的奇迹，并提高货物的运输效率。"

decision_pme_worldwide_maglev:0 "建造磁悬浮网络"
decision_pme_worldwide_maglev_desc:0 "建设一个相互连接的磁悬浮铁路网络，连接这个行星表面的每一个主要地点。"

decision_pme_planetary_irrigation_water:0 "建造行星灌溉系统"
decision_pme_planetary_irrigation_water_desc:0 "建设一个行星级的灌溉和水处理网络，为农场、企业和家庭提供源源不断的淡水。"

decision_pme_mining_construction:0 "建造矿业和建筑复合体"
decision_pme_mining_construction_desc:0 "建设一个庞大的复合体，用于容纳各种矿业和建筑公司的仓库、办公室和车辆存储，为这个行星提供服务。"

decision_pme_supermax_prison_rehab:0 "建造ADX监狱和康复中心"
decision_pme_supermax_prison_rehab_desc:0 "资助建设一个ADX监狱综合体，用于收容这个行星上所有最坏的罪犯。随附的康复中心将旨在将这些罪犯重新融入社会，同时也帮助那些需要指导的不幸者。"

decision_pme_interstellar_hospital:0 "建造星际医院"
decision_pme_interstellar_hospital_desc:0 "创办一个医院，拥有最高质量的设备和最优秀的医护人员，为这个行星上的人口提供服务。"

decision_pme_planetary_fusion_grid:0 "建造行星聚变网格"
decision_pme_planetary_fusion_grid_desc:0 "建设一系列先进的聚变发电机，为这个行星的家庭、商业和工业提供能源。"

decision_pme_corporate_megacampus:0 "建造企业大型校园"
decision_pme_corporate_megacampus_desc:0 "资助建设一个企业大型建筑，容纳所有重要的企业总部。这使得监管更加容易，并鼓励竞争性较小的企业之间建立更为友好的关系。"

decision_pme_subsurface_megaforges:0 "建造地下巨型锻造厂"
decision_pme_subsurface_megaforges_desc:0 "在这个行星的地壳中建造一系列巨大的锻造厂。这些锻造厂通过严密的安全层，防止受到轰炸或破坏，确保建筑材料永远不会短缺。"

decision_pme_orbital_superfactory:0 "建造轨道超级工厂"
decision_pme_orbital_superfactory_desc:0 "资助建设一个大型工厂，位于这个行星周围的轨道上，为在零重力环境下制造奢侈品提供条件。"

decision_pme_orbital_defense_grid:0 "建造轨道防御网格"
decision_pme_orbital_defense_grid_desc:0 "着手建造一系列防御站，在这个行星的轨道上。这些站点配备最高质量的武器，使得飞船进入低轨道并对这个行星进行轰击变得更加困难。"

decision_pme_chemical_hazardous_goods:0 "建造化学和危险货物处理设施"
decision_pme_chemical_hazardous_goods_desc:0 "建设一个用于安全收集、处理和回收经济循环中最危险货物的设施。"

decision_pme_orbital_colonies:0 "建造轨道殖民地"
decision_pme_orbital_colonies_desc:0 "在这个行星的高轨道上，建造一系列巨大的空间居住区，容纳这个行星日益增长的人口。这些站点还为新的区域提供空间。"

decision_pme_polar_resource_silos:0 "建造极地资源储存仓库"
decision_pme_polar_resource_silos_desc:0 "覆盖这个行星极地区域的大部分，建设储藏库、仓库和筒仓，用于储存庞大数量的资源。"

#########################
### Machine Decisions ###
#########################

decision_pme_machine_global_management_nexus:0 "建造全球管理中枢"
decision_pme_machine_global_management_nexus_desc:0 "建造这个行星的全球管理中枢，使得从最简单的无人机到最复杂的操作都能更加顺畅进行。"

decision_pme_machine_orbital_colonies:0 "建造轨道殖民地"
decision_pme_machine_orbital_colonies_desc:0 "在这个行星的高轨道上建造一系列巨大的空间居住区，容纳这个行星不断增长的无人机人口，并为行星表面的资源生产提供空间。"

decision_pme_machine_fleet_coordination_systems:0 "Build Fleet Coordination Systems"
decision_pme_machine_fleet_coordination_systems_desc:0 "Build the facilities to house the servers and innumerable quantum communications arrays required to support fleet actions in any solar system across the galaxy."

decision_pme_machine_continental_computing_system:0 "建造大陆计算系统"
decision_pme_machine_continental_computing_system_desc:0 "建造一个位于整个大陆下方的计算系统，致力于探索宇宙的奥秘。"

decision_pme_machine_planetwide_software_standardization_network:0 "建立全球软件标准化网络"
decision_pme_machine_planetwide_software_standardization_network_desc:0 "安装基础设施，支持和维护一个全球数据仓库和上行节点网络。这些网络将保持所有无人机运行在最新的、经过批准的软件上。"

decision_pme_machine_space_elevator:0 "建造空间电梯"
decision_pme_machine_space_elevator_desc:0 "建造一座高耸的电梯，以便有效地运送货物和无人机到外太空并返回。"

decision_pme_machine_drone_reprogramming_center:0 "建造无人机重新编程中心"
decision_pme_machine_drone_reprogramming_center_desc:0 "建造一个专门用于重新编程或报废异常无人机的设施。"

decision_pme_machine_auxiliary_assembly_centers:0 "建造辅助装配中心"
decision_pme_machine_auxiliary_assembly_centers_desc:0 "建造一系列辅助装配中心，加速整个行星表面的无人机生产。"

decision_pme_machine_subsurface_megaforges:0 "建造地下巨型锻造厂"
decision_pme_machine_subsurface_megaforges_desc:0 "开始挖掘巨大的洞穴，并在其中建造庞大的地下巨型锻造厂。"

decision_pme_machine_chemical_hazardous_goods:0 "建造化学和危险品处理设施"
decision_pme_machine_chemical_hazardous_goods_desc:0 "建造一个大型设施，用于精炼、加工和回收这个行星上工业中使用的最危险的材料。"

decision_pme_machine_orbital_defense_grid:0 "建造轨道防御网格"
decision_pme_machine_orbital_defense_grid_desc:0 "建造和部署一系列防御站，位于轨道上，保护这个世界免受轰击。"

decision_pme_machine_worldwide_maglev:0 "建造全球磁悬浮网络"
decision_pme_machine_worldwide_maglev_desc:0 "建造一个相互连接的磁悬浮铁路网络，促进资源和无人机在行星表面的快速、高效运输。"

decision_pme_machine_polar_resource_silos:0 "建造极地资源储存仓库"
decision_pme_machine_polar_resource_silos_desc:0 "在这个行星的极地区域周围建造一系列仓库、筒仓和储藏库，存储支持这个行星所需的大量资源。"

decision_pme_machine_system_extraction:0 "建造系统采矿复合体"
decision_pme_machine_system_extraction_desc:0 "建造系统范围内采矿和提取复合体的中央设施，让这个世界的机器人能够提取几乎无尽的矿物资源。"

decision_pme_machine_planetary_water_processing:0 "建造行星水处理基础设施"
decision_pme_machine_planetary_water_processing_desc:0 "建造行星基础设施，促进全球水处理系统。"

decision_pme_machine_planetary_fusion_grid:0 "建造行星聚变网格"
decision_pme_machine_planetary_fusion_grid_desc:0 "在这个行星表面的战略和设防良好的地点建造一系列聚变发电厂。"

######################
### Hive Decisions ###
######################

decision_pme_hive_planetary_coordination_nodes:0 "Build Planetary Coordiantion Nodes"
decision_pme_hive_planetary_coordination_nodes_desc:0 "Build a series of connected neural nodes that will greatly improve the coordination of this planet's drone population."

decision_pme_hive_orbital_colonies:0 "Build Orbital Colonies"
decision_pme_hive_orbital_colonies_desc:0 "Fabricate the titanic space stations required to house a significant portion of this planet's constantly growing drone population."

decision_pme_hive_fleet_coordination_nexus:0 "Build a Fleet Coordination Nexus"
decision_pme_hive_fleet_coordination_nexus_desc:0 "Construct a compound to facilitate the improved coordination of the hive's naval fleets, improving communications, calculations and much more."

decision_pme_hive_collective_computing_consciousness:0 "Build a Collective Computing Consciousness Facility"
decision_pme_hive_collective_computing_consciousness_desc:0 "Build the facilities required to house a swarm of drones that will coordinate the collective brain power of countless drones all in the pursuit of a greater understanding of the universe."

decision_pme_hive_consciousness_synchronization_lattice:0 "Build a Consciousness Synchronization Lattice"
decision_pme_hive_consciousness_synchronization_lattice_desc:0 "Construct the planet-spanning framework of a consciousness synchronization lattice. This lattice will significantly improve the cohesion of the hive on this planet."

decision_pme_hive_space_elevator:0 "Build a Space Elevator"
decision_pme_hive_space_elevator_desc:0 "Undertake the simultaneous construction of a titanic space elevator to drastically reduce the cost of moving drones and materials to and from orbit."

decision_pme_hive_neural_regulation_nexus:0 "Build a Neural Regulation Nexus"
decision_pme_hive_neural_regulation_nexus_desc:0 "Construct an enormous facility to house the deviant drones of this planet, re-integrating them if possible."

decision_pme_hive_supplemental_breeding_pools:0 "Build Supplemental Breeding Pools"
decision_pme_hive_supplemental_breeding_pools_desc:0 "Build the infrastructure in carefully chosen locations on the planetary surface required to support a large number of supplemental breeding pools."

decision_pme_hive_subsurface_megaforges:0 "Subsurface Megaforges"
decision_pme_hive_subsurface_megaforges_desc:0 "Excavate and fortify caverns and within those caverns, construct the titanic forges that will supply the hive with a near-endless flow of high-quality alloys."

decision_pme_hive_chemical_hazardous_goods:0 "Build a Hazardous Materials Processing Superfactory"
decision_pme_hive_chemical_hazardous_goods_desc:0 "Build a sprawling facility that can process, recycle or contain all hazardous goods that the hive requires and uses."

decision_pme_hive_orbital_defense_grid:0 "Build an Orbital Defense Grid"
decision_pme_hive_orbital_defense_grid_desc:0 "Build the countless defense platforms that will defend this world from any form of external threat."

decision_pme_hive_worldwide_maglev:0 "Build a Worldwide Maglev System"
decision_pme_hive_worldwide_maglev_desc:0 "Build a planet-spanning system of maglev rails to reduce the cost of transportation of materials and drones across the surface."

decision_pme_hive_polar_resource_silos:0 "Build Polar Resource Silos"
decision_pme_hive_polar_resource_silos_desc:0 "Construct the warehouses, silos and vaults that will hold the mountains of materials and resources this planet requires to function optimally, as well as emergency stockpiles in case of blockades or other extreme circumstances."

decision_pme_hive_mineral_extraction_warrens:0 "Build Mineral Extraction Warrens"
decision_pme_hive_mineral_extraction_warrens_desc:0 "Excavate and map the preliminary shafts, tunnels and galleries throughout the planet's crust to enable a sophisticated, large-scale mineral extraction operation."

decision_pme_hive_nutrient_processing_megaplant:0 "Build a Nutrient Processing Megaplant"
decision_pme_hive_nutrient_processing_megaplant_desc:0 "Build a massive food processing plant to ensure the drones of this world are always properly nourished."

decision_pme_hive_planetary_fusion_grid:0 "Build a Planetary Fusion Grid"
decision_pme_hive_planetary_fusion_grid_desc:0 "Construct a serious of high-capacity fusion power plants in strategic positions around this planet, ensuring no region is ever without electricity."

###########################
### Ascension Decisions ###
###########################

decision_pme_psionic_shroud_emitter:0 "建造心灵护罩发射器"
decision_pme_psionic_shroud_emitter_desc:0 "在我们发现了物种内在的心灵力量后，我们最伟大的工程师开始梦想建造一个非常强大的发射器，这种发射器将全球社会凝聚力提高。这是他们努力的结果，一个能将Zro散布到大气中的结构，增强并安抚这个世界的民众。"

decision_pme_gene_preservation_vaults:0 "建造基因保存金库"
decision_pme_gene_preservation_vaults_desc:0 "一旦我们掌握了基因工程，我们的科学家们迅速得出结论，我们需要新的、先进的设施来改进和保存我们的基因。这个设施满足了这些要求，更多地满足了我们的需求。这个行星的人口将永远不会受到疾病、突变或残疾的困扰，我们最伟大的领袖也可以利用这个设施来提高自己的能力。"

decision_pme_orbital_robotics_assembly_labs:0 "建造轨道机器人装配实验室"
decision_pme_orbital_robotics_assembly_labs_desc:0 "我们的帝国完全接受了合成生命形式的生活，因此我们需要工厂、实验室和装配线来为整个人口提供合成身体。这些轨道装配线将提供这种需求。"

decision_pme_machine_orbital_robotics_assembly_labs:0 "建造轨道机器人装配实验室"
decision_pme_machine_orbital_robotics_assembly_labs_desc:0 "锻造厂、船厂、矿山和许多其他工业领域需要更多的工作机器人。这些设施将快速高效地生产这些单位。"

decision_pme_cybernetics_uplink_facility:0 "建造一座生物网络接入设施"
decision_pme_cybernetics_uplink_facility_desc:0 "当我们的物种接受了生物网络后，很明显我们可以更加努力地推动我们的增强，使之更大程度地发挥作用。这个设施将允许这个行星的人口做到这一点。"

















