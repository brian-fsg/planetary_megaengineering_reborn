l_korean:

############
# Deposits #
############

pme_d_space_elevator:0 "§E우주 엘리베이터"
pme_d_space_elevator_desc:0 "행성 메가 프로젝트입니다. 이 우주 엘리베이터는 사람과 화물을 궤도에서 아래로 이동시키는 운송 시간과 비용을 우리의 가장 진보된 추진기보다 더 많이 줄입니다. 중력 무효화 기술, 초고장력 재료, 그리고 표면에서 정지 궤도로 이어지는 진공 밀봉 엘리베이터 샤프트 덕분입니다. 이 구조물이 무역과 관광에 미치는 영향은 아무리 강조해도 지나치지 않습니다."

pme_d_worldwide_maglev:0 "세계적 자기 부상 시스템"
pme_d_worldwide_maglev_desc:0 "행성 메가 프로젝트입니다. 이 세계의 행정부는 대중 교통에 대한 막대한 투자가 가치 있는 노력이라고 결정했습니다. 이 행성을 가로지르는 자기 부상 철도가 그 결과입니다. 믿을 수 없을 정도로 빠르고, 매우 신뢰할 수 있으며, 낮은 요금으로, 그것은 표면의 어떤 주요 장소로의 여행도 하찮은 것으로 만듭니다."

pme_d_planetary_irrigation_water:0 "행성 관개 및 수처리"
pme_d_planetary_irrigation_water_desc:0 "행성 메가 프로젝트입니다. 전세계에 걸친 매우 효율적인 수처리 및 분배 시스템이죠. 지상해 산재해 있는 수많은 시설들이 농업, 공공기관, 민간의 물 수요가 항상 충족되도록 보장합니다."

pme_d_fleet_academy:0 "§EGrand Fleet Officer's Academy"
pme_d_fleet_academy_desc:0 "Si Vis Pacem, Para Bellum is an old phrase from this society's history. It means "In times of peace, prepare for war." This academy stands as a testament to that principle, training some of the galaxy's finest fleet officers and admirals."

pme_d_university_cityscape:0 "§E대학 도시"
pme_d_university_cityscape_desc:0 "행성 메가 프로젝트입니다. 이 도시는 고등 교육을 유일한 목적으로 설계됐으며 그 역할은 훌륭하게 수행됩니다. 도시는 일부 상업 및 주거 공간을 포함하지만 학생과 교직원을 행복하게 유지하는 데 필요한 만큼만 포함합니다."

pme_d_mini_ecumenopolis:0 "§E수도 에큐메노폴리스"
pme_d_mini_ecumenopolis_desc:0 "행성 메가 프로젝트입니다. 축소된 에코메노폴리스가 지표면의 약 7%를 덮고 있습니다. 모든 주요 정부 부서가 이곳에 위치하고 있습니다. 거대한 도시는 최첨단 보안 시설과 풍부한 상업 및 생활 공간을 갖추고 있습니다. 가끔, 정치 계급이 행성의 나머지 부분과 분리된 이유에 대해 의문이 제기됩니다. 이러한 질문은 전통적인 방식인 '빵과 서커스'로 억제됩니다."

pme_d_mining_construction:0 "행성 채굴 및 건설 본부"
pme_d_mining_construction_desc:0 "행성 메가 프로젝트입니다. 이 행성에서 운영 중인 다양한 광산 및 건설 컨소시엄의 본사입니다. 이 두 그룹 사이의 근접성은 어떤 종류의 인프라든 더 저렴하고, 더 빠르고, 훨씬 더 비용 효율적으로 건설하고, 유지하고, 확장할 수 있도록 해줍니다."

pme_d_supermax_prison_rehab:0 "ADX 교도소 및 재활 센터"
pme_d_supermax_prison_rehab_desc:0 "행성 메가 프로젝트입니다. 전세계 최악의 범죄자들은 이 감옥 ADX 구역 안에 수감되어 있습니다. 그들은 사회에 대한 빚을 갚기 위해 다양한 잡일들에서 자원봉사를 하고, 그들의 일에 대해 약간의 보상을 받습니다. 건물 전체가 수 많은 법 집행자들과 군인들에 의해 항상 순찰되고, 질서가 항상 유지되도록 보장합니다. 건물의 재활 구역은 선고 후 자발적인 수감자들이나 다른 곳에서 재활하기에 너무 위험하다고 여겨지는 사람들을 위해 사용됩니다. 두 시설의 결과로 이 행성은 범죄자들, 중독자들, 심지어 심리적으로 아픈 많은 사람들 사이에서 낮은 범죄율과 높은 비율의 개선을 일으키고 있습니다."

pme_d_resort_archipelago:0 "§E군도 리조트"
pme_d_resort_archipelago_desc:0 "행성 메가 프로젝트입니다. 이 리조트 단지는 품질등급 5성 중 6성을 받을 것입니다. 아름다운 군도 위에 지어졌고, 아름다운 풍경을 보존하기 위해 모든 노력을 기울인 이 리조트는 독특한 곳입니다. 클럽, 바, 스파, 사우나, 해변 등 개인이 원하는 모든 종류의 최첨단 시설이 이 리조트 단지 전체에 퍼져 있습니다."

pme_d_interstellar_hospital:0 "성간 병원"
pme_d_interstellar_hospital_desc:0 "행성 메가 프로젝트입니다. 이 하나로 뭉친 병원은 세상에 거주하는 종의 의료 혁신에 대한 증거입니다. 돈으로 살 수 있는 최고의 인명 구조 및 연장 장비를 갖추고 고도로 훈련된 전문가들로 구성되어 있어 은하계 어느 곳에서나 더 나은 치료법을 찾을 수 없을 것입니다."

pme_d_planetary_fusion_grid:0 "행성 핵융합 그리드"
pme_d_planetary_fusion_grid_desc:0 "행성 메가 프로젝트입니다. 거대한 핵융합 원자로가 이 행성 표면 곳곳에 흩어져 있습니다. 이 원자로는 모든 형태의 정부, 산업 및 상업이 중단 없이 운영되는 데 필요한 에너지를 생성합니다."

pme_d_corporate_megacampus:0 "기업 메가캠퍼스"
pme_d_corporate_megacampus_desc:0 "행성 메가 프로젝트입니다. 사무실들이 이 단일 초대형 건물의 외부를 따라 늘어서 있으며, 지상에서 운영되는 가장 중요한 기업들을 많이 수용하고 있습니다. 사무실 공간 외에도 건물의 많은 부분이 대중에게 공개되어 식사, 쇼핑, 네트워킹 및 기타 많은 것을 위한 기회를 제공합니다."

pme_d_subsurface_megaforges:0 "지하 메가포지"
pme_d_subsurface_megaforges_desc:0 "행성 메가 프로젝트입니다. 행성 지각을 따라 늘어선 거대한 단조 공장은 하루 종일 최고 품질의 합금을 생산합니다. 이러한 합금은 행성 전역의 구조물에 사용되어 더 견고한 기반시설과 건물을 만듭니다. 게다가, 그들의 엄청난 생산량 적어도 이 행성에서 합금 부족이 과거의 일이라는 것을 의미합니다. 이것은 건설 시간과 건설 비용을 줄여줍니다. 초과분은 제국의 나머지 지역에 매각되어 방위 산업에 전반적으로 도움이 되구요."

pme_d_orbital_superfactory:0 "궤도 슈퍼팩토리"
pme_d_orbital_superfactory_desc:0 "행성 메가 프로젝트입니다. 행성 표면 위 안정된 정지궤도에서 이 거대한 공장은 엄청난 양의 사치품과 필수품을 생산합니다. 이 공장은 최고 품질을 자랑하며 정거장의 일부를 임대하는 수많은 제조업체가 만든 것으로 지구와 그 너머에 서비스를 제공하여 누군가 필요하거나 원할 수 있는 거의 모든 것을 제공합니다."

pme_d_orbital_defense_grid:0 "궤도 방어망"
pme_d_orbital_defense_grid_desc:0 "행성 메가 프로젝트입니다. 시타델급 기지가 이 행성을 둘러싸고 있으며 행성 표면을 지속적으로 감시하고 있습니다. 첨단 무기, 장갑 및 쉴드로 무장하여 우주선이나 발사체가 지면에 도달하는 일은 거의 없을 것입니다."

pme_d_chemical_hazardous_goods:0 "화학물질 및 위험물 처리 공정"
pme_d_chemical_hazardous_goods_desc:0 "행성 메가 프로젝트입니다. 행성 관리국은 최첨단 유해 물질 재활용 및 재처리 공장에 엄청난 돈을 투자했습니다. 이 시설은 유용한 모든 것을 위해 기술과 재료에서 불필요한 부분을 제거하고, 경제 시스템을 통해 처리하는 거의 모든 것을 무한정 순환시킵니다."

pme_d_orbital_colonies:0 "§E궤도 식민지"
pme_d_orbital_colonies_desc:0 "행성 메가 프로젝트입니다. 이 행성의 증가하는 인구를 수용하기 위해 안정된 궤도에 몇 개의 거대한 궤도 정거장이 건설되었습니다. 각각 큰 소행성 크기의 이 정거장들은 수백만명을 수용할 수 있고 많은 새로운 지구들을 위한 공간을 제공합니다."

pme_d_polar_resource_silos:0 "극지 자원 사일로"
pme_d_polar_resource_silos_desc:0 "행성 메가 프로젝트입니다. 이 거대한 저장 사일로, 금고 및 창고는 이 행성에서 점점 증가하는 재료 저장 수요를 충족하기 위해 건설되었습니다. 전체 단지는 잘 훈련된 병사들의 소규모 군대와 비슷한 수의 노동자와 사무원이 현장에서 들어오고 나가는 모든 것을 추적합니다."

########################
### Machine Deposits ###
########################

pme_d_machine_global_management_nexus:0 "§E글로벌 운영 넥서스"
pme_d_machine_global_management_nexus_desc:0 "이 행성의 기계 관리 시스템의 중앙 넥서스로서, 원자재 조달부터 인프라 관리에 이르기까지의 모든 것을 포함한, 이 세계 표면에 퍼져 있는 로봇 사회의 전부를 감독합니다."

pme_d_machine_orbital_colonies:0 "§E궤도 식민지"
pme_d_machine_orbital_colonies_desc:0 "이 행성의 드론 수가 증가함에 따라 현재 활성화되지 않은 유닛의 효율적인 저장을 위해 다중 궤도 서식지를 건설하는 것이 적합하다고 합의되었습니다. 그 결과, 이 행성은 주택 수용 능력이 증가하고 지표면 생산 전용 구역을 위한 더 많은 공간을 갖게 되었습니다."

pme_d_machine_fleet_coordination_systems:0 "§EFleet Coordination Systems"
pme_d_machine_fleet_coordination_systems_desc:0 "Built on top of and burrowing deep into sturdy bedrock, this facility assists naval fleets with calculations, maneuvers and target acquisition, improving performance by noticeable margins. This is achieved by equipping every ship with a quantum communicator, allowing for instantaneous transfer of information over unlimited distances."

pme_d_machine_continental_computing_system:0 "§E대륙 컴퓨팅 시스템"
pme_d_machine_continental_computing_system_desc:0 "이 행성의 한 대륙 아래에는 거대한 연결된 초고속 컴퓨팅 복합체의 격자가 있어, 계산 드론 군단이 방해받지 않고 그들의 일을 할 수 있는 필요한 공간과 장비를 제공합니다."

pme_d_machine_planetwide_software_standardization_network:0 "§E행성 소프트웨어 표준화 네트워크"
pme_d_machine_planetwide_software_standardization_network_desc:0 "이 최첨단 시설은 이 행성의 드론 인구의 소프트웨어 유지 요구를 충족하고 훨씬 능가합니다. 이 시설은 모든 소프트웨어를 동기화하여 어떠한 모델의 유닛들도 완벽하게 동기화되어 함께 작동할 수 있게 하므로, 효율성을 증가시킵니다."

pme_d_machine_space_elevator:0 "§E우주 엘리베이터"
pme_d_machine_space_elevator_desc:0 "이 우뚝 솟은 우주 엘리베이터는 우주로의 이동 및 운송을 사소한 일로 만들기 위해 건설되었습니다. 이 사업은 대단히 성공적이었으며, 행성과 그 주변 우주의 추가적인 개발을 가능하게 했습니다."

pme_d_machine_drone_reprogramming_center:0 "드론 재프로그래밍 센터"
pme_d_machine_drone_reprogramming_center_desc:0 "이 시설은 수많은 드론들이 있는 행성에서 필연적으로 발생하는 일탈 드론들을 처리하기 위해 건설되었습니다. 재프로그래밍이 불가능한 드론들은 해체돼 새로운 모델로 재활용됩니다."

pme_d_machine_auxiliary_assembly_centers:0 "보조 조립 센터"
pme_d_machine_auxiliary_assembly_centers_desc:0 "이 행성의 드론 생산 시설이 충분하지 않다는 것이 명백해지자, 이 행성의 관리 당국은 다른 곳의 부족분을 메우기 위해 이 보조 조립 센터들의 건설을 명령했습니다."

pme_d_machine_subsurface_megaforges:0 "지하 메가포지"
pme_d_machine_subsurface_megaforges_desc:0 "이 행성의 지각 아래 수 킬로미터에 위치한 거대한 시설은 광물을 합금으로 가공하는 데 전념합니다. 이 시설은 '지하 초대형 용광로'라고 불리며 드론 군단이 운영합니다. 하루 24시간 안정적으로 생산이 이루어져 수요를 항상 충족시킵니다."

pme_d_machine_chemical_hazardous_goods:0 "화학물질 및 위험물 처리 공정"
pme_d_machine_chemical_hazardous_goods_desc:0 "이 행성이 위험하지만 전략적인 다양한 재료에 대한 수요를 충족시키지 못하기 시작했을 때, 이 시설은 신속하게 건설되었습니다. 모든 종류와 모델의 드론들이 전략적으로 중요한 재료의 안정적인 생산을 위해 물질을 변환하거나 재활용 등 그 밖의 방법으로 지원합니다."

pme_d_machine_orbital_defense_grid:0 "궤도 방어망"
pme_d_machine_orbital_defense_grid_desc:0 "이 세계의 저궤도에는 행성을 궤도 폭격으로부터 보호하는 다수의 고급 방어 시설이 배치되어 있습니다. 이 방어 시설들은 매우 많아서 그 공급을 고갈시키는 것이 거의 불가능하여, 침략하는 함대가 이 행성을 폭격할 때 다른 전략을 채택하게 만들고 파괴적인 전략을 사용하지 못하게 합니다."

pme_d_machine_worldwide_maglev:0 "세계적 자기 부상 시스템"
pme_d_machine_worldwide_maglev_desc:0 "자기부상열차의 연결망이 이 행성의 표면을 가로질러 펼쳐져 있어, 드론과 자원을 어느 두 지점 간에 빠르고 저렴하게 운송할 수 있게 합니다."

pme_d_machine_polar_resource_silos:0 "극지 자원 사일로"
pme_d_machine_polar_resource_silos_desc:0 "이 행성의 극지에는 금고, 저장고, 창고들로 구성된 네트워크가 있어 이 행성 산업에 사용되는 자원의 대부분을 깔끔하게 저장합니다. 소규모 드론 군단이 이 시설들을 보호하고 유지합니다."

pme_d_machine_system_extraction:0 "시스템 추출 복합체"
pme_d_machine_system_extraction_desc:0 "광물 생산을 증가시키기 위해 건설된 이 시설은 광부 드론들이 우주로 쉽게 접근할 수 있도록 합니다. 그 결과 이 태양계의 모든 위성, 행성체 또는 소행성은 풍부한 광물을 위해 쉽게 이용될 수 있으며 신속하게 행성 측으로 배송될 수 있습니다."

pme_d_machine_planetary_water_processing:0 "행성 수처리 인프라"
pme_d_machine_planetary_water_processing_desc:0 "이 종의 로봇적 특성에도 불구하고, 물은 여전히 매우 유용한 자원입니다. 따라서 이 시설은 세계 각지의 산업 현장으로 물을 효율적으로 처리하고 운송하는 데 도움을 주기 위해 건설되었습니다."

pme_d_machine_planetary_fusion_grid:0 "행성 핵융합 그리드"
pme_d_machine_planetary_fusion_grid_desc:0 "이 로봇 사회의 모든 측면에 충분한 에너지를 보장하기 위해, 행성 표면 전역에 고출력 융합 반응로 시리즈가 건설되었습니다. 그 결과 견고한 전력망이 형성되어, 이 세계의 산업이 직접적인 공격을 받더라도 계속해서 기능할 수 있습니다."

#####################
### Hive Deposits ###
#####################

pme_d_hive_planetary_coordination_nodes:0 "§EPlanetary Coordination Nodes"
pme_d_hive_planetary_coordination_nodes_desc:0 "From these nodes the hive coordinates its collective actions with precision, improving the efficiency of specialist drones and the cohesion of the planet's hive overall, resulting in a far more productive super-organism."

pme_d_hive_orbital_colonies:0 "§EBuild Orbital Colonies"
pme_d_hive_orbital_colonies_desc:0 "To sustain the ever-increasing population of drones on this planet, the hive built a series of habitats in orbit. These provide more housing and jobs, but most of all, they free up a significant amount of space on the planet's surface for additional industry."

pme_d_hive_fleet_coordination_nexus:0 "§EFleet Coordination Nexus"
pme_d_hive_fleet_coordination_nexus_desc:0 "This nexus provides the means to drastically alter the way fleet action is undertaken and understood. Significantly improving the communications, calculations and performance of the hive's fleets no matter where they may be in the galaxy. This complex is highly fortified, well-staffed and painstakingly maintained."

pme_d_hive_collective_computing_consciousness:0 "§ECollective Computing Consciousness"
pme_d_hive_collective_computing_consciousness_desc:0 "Through the collective neural capacity of countless drones, this facility contributes greatly to the wider hive's understanding of the universe and how it can be manipulated to its ends. In order to achieve this, drones dedicated to this task are provided with significantly more food and amenities than is standard for drones of equal status."

pme_d_hive_consciousness_synchronization_lattice:0 "§EConsciousness Synchronization Lattice"
pme_d_hive_consciousness_synchronization_lattice_desc:0 "This planet-spanning network of connection points, resting dens and feeding galleries is optimally dispersed across the surface to allow for maximized drone productivity and better coordination within the hive."

pme_d_hive_space_elevator:0 "§ESpace Elevator"
pme_d_hive_space_elevator_desc:0 "This towering space elevator enables the hive to rapidly transport products, resources and drones from the planet's surface to space and back. All this is achieved at a fraction of the cost of any other method, resulting in a significant increase in output."

pme_d_hive_neural_regulation_nexus:0 "Neural Regulation Nexus"
pme_d_hive_neural_regulation_nexus_desc:0 "This enormous, highly secure facility was built to manage the ever-increasing population of deviant drones on this planet. Depending on how far the drone has deviated, it will either be re-integrated into the greater hive or simply terminated."

pme_d_hive_supplemental_breeding_pools:0 "Supplemental Breeding Pools"
pme_d_hive_supplemental_breeding_pools_desc:0 "This sprawling structure has been built to ensure the planet's ever-growing demand for drones is met no matter the circumstance. Countless drones labor day and night to ensure the pools are supplied with enough essential nutrients to keep a steady swarm of new, fully grown drones entering service every cycle."

pme_d_hive_subsurface_megaforges:0 "Subsurface Megaforges"
pme_d_hive_subsurface_megaforges_desc:0 "These gargantuan forges were built to supply this planet and the greater hive with the high-quality alloys that are always in demand. The forges are worked by swarms of drones at all hours, only rarely being shut down for maintenance to ensure quality is maintained."

pme_d_hive_chemical_hazardous_goods:0 "Hazardous Materials Processing Superfactory"
pme_d_hive_chemical_hazardous_goods_desc:0 "A sprawling facility housing all the industrial equipment required to store, process and recycle the most hazardous goods that the hive uses across its vast network. Efforts are made to limit the effects on the surrounding environment, to ensure it can be exploited for the hive's other needs."

pme_d_hive_orbital_defense_grid:0 "Orbital Defense Grid"
pme_d_hive_orbital_defense_grid_desc:0 "To protect the planet, and the incredibly important industrial sites on its surface, this orbital network of defensive satellites and stations was constructed. Meticulously planned, with overlapping firing arcs to the point of near redundancy, this planet can weather anything the enemy throws at it."

pme_d_hive_worldwide_maglev:0 "Worldwide Maglev System"
pme_d_hive_worldwide_maglev_desc:0 "A web of interconnected maglev lines stretches across every corner of this planet. Transporting both drones and material, this transportation network cuts down on the cost and production times of the most simple of goods to the most complex technology."

pme_d_hive_polar_resource_silos:0 "Polar Resource Silos"
pme_d_hive_polar_resource_silos_desc:0 "In order to store the gargantuan stockpiles of resources this planet requires and ensure that in case of emergencies, there aren't shortages, the poles of this planet have been largely covered with titanic silos, vaults and warehouses. In addition, an army of drones works tirelessly to catalogue, maintain and transport the goods stored here."

pme_d_hive_mineral_extraction_warrens:0 "Mineral Extraction Warrens"
pme_d_hive_mineral_extraction_warrens_desc:0 "Collectively known as the Extraction Warrens by the hive, this network of shafts, tunnels and galleries allows the hive to extract an immense amount of mineral wealth from the planet's crust. As a result, the time it takes to build structures on the planetary surface as well as the cost to maintain them is decreased significantly."

pme_d_hive_nutrient_processing_megaplant:0 "Nutrient Processing Megaplant"
pme_d_hive_nutrient_processing_megaplant_desc:0 "This massive food processing plant serves the drones of this planet and beyond. Producing the highest quality of nutrients from plant or animal matter, anything that doesn't contribute to the hive's collective survival is processed into food, sustaining the never-ending growth of the hive."

pme_d_hive_planetary_fusion_grid:0 "Planetary Fusion Grid"
pme_d_hive_planetary_fusion_grid_desc:0 "Located in strategic, well-fortified locations across the planetary surface are numerous, highly efficient fusion power plants, meticulously maintained and tuned to perfection. Powering every facet of this world, from the climate control of breeding pools to the pumps ensuring a constant supply of nutrients in feeding tubes, they ensure the hive never wants for energy."

##########################
### Ascendant Deposits ###
##########################

pme_d_psionic_shroud_emitter:0 "사이오닉 장막 방출기"
pme_d_psionic_shroud_emitter_desc:0 "행성 메가 프로젝트입니다. 상상할 수 없을 정도로 높은 이 타워는 행성 대기에 미세한 즈로 먼지 안개를 심습니다. 먼지는 눈에 띄기에는 너무 미세하며 모든 것에 침투하여 이 세계의 인구에게 상당한 힘을 실어줍니다. 게다가, 타워 자체에는 대규모 텔레파시 부대가 배치되어 있습니다."

pme_d_gene_preservation_vaults:0 "유전자 보존 금고"
pme_d_gene_preservation_vaults_desc:0 "행성 메가 프로젝트입니다. 이 행성의 유전자 보존 금고는 누구에게도 뒤지지 않습니다. 이 세계의 인구를 복제하고 치료하는 데 사용되는 유전적 자원의 저장, 목록 작성 및 개선을 촉진합니다. 결과적으로 대중은 생산성이 훨씬 높아졌습니다."

pme_d_orbital_robotics_assembly_labs:0 "궤도 로봇 조립 연구소"
pme_d_orbital_robotics_assembly_labs_desc:0 "행성 메가 프로젝트입니다. 이 궤도 연구소는 이 행성에서 로봇 사회를 유지하고 성장시키는 데 필요한 수많은 합성 프레임을 제조합니다."

pme_d_machine_orbital_robotics_assembly_labs:0 "궤도 로봇 조립 연구소"
pme_d_machine_orbital_robotics_assembly_labs_desc:0 "행성 메가 프로젝트입니다. 이 궤도 연구소는 이 행성에서 로봇 사회를 유지하고 성장시키는 데 필요한 수많은 합성 프레임을 제조합니다."

pme_d_cybernetics_uplink_facility:0 "사이버네틱 업링크 시설"
pme_d_cybernetics_uplink_facility_desc:0 "행성 메가 프로젝트입니다. 이 시설은 행성 인구의 사이버네틱을 고유한 생물학적 특성과 특성에 맞게 미세 조정하는 데 도움이 됩니다. 결과적으로 어떤 수준의 사이버네틱을 설치한 사람이라도 사이버네틱 강화를 추구 시 향상된 생산성 수준의 혜택을 누릴 수 있습니다."

