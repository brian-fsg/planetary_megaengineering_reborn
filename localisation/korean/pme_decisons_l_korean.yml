l_korean:

decision_pme_mini_ecumenopolis:0 "수도 에큐메노폴리스 건설"
decision_pme_mini_ecumenopolis_desc:0 "모든 정부 기능을 수용하는 동시에 상당한 인구를 수용할 수 있는 소형 에큐메노폴리스 구역 건설을 착수합니다. 많은 상업 공간도 제공됩니다."

decision_pme_fleet_academy:0 "Build a Grand Fleet Officer's Academy"
decision_pme_fleet_academy_desc:0 "Build and found an academy to train the finest fleet officer candidates this society has to offer."

decision_pme_university_cityscape:0 "대학 도시 건설"
decision_pme_university_cityscape_desc:0 "대도시 규모의 대학 건설에 자금을 지원하여 지구상의 모든 시민에게 최고 품질의 무료 교육을 제공합니다."

decision_pme_resort_archipelago:0 "리조트 단지 건설"
decision_pme_resort_archipelago_desc:0 "이 행성에서 가장 바람직한 지역에 군도의 대부분을 차지하는 거대한 리조트 건설에 자금을 지원하세요."

decision_pme_space_elevator:0 "우주 엘리베이터 건설"
decision_pme_space_elevator_desc:0 "훌륭한 우주 엘리베이터 건설을 시작하여 이 행성의 사람들에게 저렴한 우주 여행의 경이로움을 선사하고 물품 이동도 개선하세요."

decision_pme_worldwide_maglev:0 "자기 부상 연결망 건설"
decision_pme_worldwide_maglev_desc:0 "행성 표면 모든 주요 지점을 연결하는 자기 부상 철도의 상호 연결된 연결망을 건설하십시오."

decision_pme_planetary_irrigation_water:0 "행성 관개 건설"
decision_pme_planetary_irrigation_water_desc:0 "세계적인 관개 및 수처리 네트워크를 건설하여 농장, 기업 및 가정에 끝없는 관리를 제공하세요."

decision_pme_mining_construction:0 "광업 및 건설 단지 건설"
decision_pme_mining_construction_desc:0 "이 행성에 봉사하는 다양한 광산 및 건설 회사의 창고, 사무실 및 차량 보관소를 수용할 대규모 단지를 건설하세요."

decision_pme_supermax_prison_rehab:0 "ADX 교도소 및 재활 센터 건설"
decision_pme_supermax_prison_rehab_desc:0 "이 행성의 모든 최악의 범죄자들을 수용하기 위해 ADX 교도소 단지 건설에 자금을 지원하십시오. 부속되어 있는 재활 센터는 가능하면 이 범죄자들을 사회에 재통합시키고 지도자의 도움이 필요한 사회의 불행한 사람들을 돕는 역할을 할 것입니다."

decision_pme_interstellar_hospital:0 "성간 병원 건설"
decision_pme_interstellar_hospital_desc:0 "이 행성의 인구에게 봉사할 수 있는 최고 품질의 장비와 최고의 훈련을 받은 의료진만을 자랑하는 병원을 설립했습니다."

decision_pme_planetary_fusion_grid:0 "행성 핵융합 그리드 건설"
decision_pme_planetary_fusion_grid_desc:0 "이 행성의 가정, 상업 및 산업에 전력을 공급하기 위해 일련의 고급 핵융합 발전기를 건설하십시오."

decision_pme_corporate_megacampus:0 "기업 메가캠퍼스 건설"
decision_pme_corporate_megacampus_desc:0 "가장 중요한 기업 본부를 한곳에 수용할 수 있는 기업 메가빌딩 건설에 자금을 지원하세요. 이는 감독을 더 쉽게 만들고 경쟁 기업 간의 덜 잔인한 관계를 장려합니다."

decision_pme_subsurface_megaforges:0 "지하 메가포지 건설"
decision_pme_subsurface_megaforges_desc:0 "이 행성의 지각에 일련의 거대한 단조 공장을 건설하십시오. 집중적인 보안을 통해 폭격이나 방해 행위로부터 보호되는 이 대장간은 건축 자재의 공급이 결코 부족하지 않도록 보장합니다."

decision_pme_orbital_superfactory:0 "궤도 슈퍼팩토리 건설"
decision_pme_orbital_superfactory_desc:0 "이 세계 궤도에 대규모 공장을 건설하는 데 자금을 지원하여 무중력 환경에서 명품을 제조할 수 있는 능력을 열어주세요."

decision_pme_orbital_defense_grid:0 "궤도 방어망 건설"
decision_pme_orbital_defense_grid_desc:0 "이 행성 궤도에 일련의 방어 기지를 건설하십시오. 최고 품질의 무기로 무장한 이 기지는 선박이 낮은 궤도에 진입하여 행성을 포격하는 것을 훨씬 더 어렵게 만들 것입니다."

decision_pme_chemical_hazardous_goods:0 "화학물질 및 유해물질 처리 공정 건설"
decision_pme_chemical_hazardous_goods_desc:0 "경제 유통에서 가장 위험한 상품을 안전하게 수집, 처리 및 재활용하기 위한 시설을 건설하십시오."

decision_pme_orbital_colonies:0 "궤도 식민지 건설"
decision_pme_orbital_colonies_desc:0 "행성 주위의 고궤도에 행성의 증가하는 인구를 수용할 일련의 거대한 우주 서식지를 건설하십시오. 정거장은 또한 새로운 구역을 위한 공간을 제공합니다."

decision_pme_polar_resource_silos:0 "극지 자원 사일로 건설"
decision_pme_polar_resource_silos_desc:0 "이 행성의 극지방의 상당 부분을 차지하고 엄청난 양의 자원을 저장하는 데 필요한 금고, 창고 및 사일로를 건설하십시오."

#########################
### Machine Decisions ###
#########################

decision_pme_machine_global_management_nexus:0 "글로벌 운영 넥서스 건설"
decision_pme_machine_global_management_nexus_desc:0 "이 행성의 글로벌 운영 넥서스를 구축하여, 가장 간단한 드론부터 가장 복잡한 작업에 이르기까지 모든 작업의 원활한 운영을 가능하게 합니다."

decision_pme_machine_orbital_colonies:0 "궤도 식민지 건설"
decision_pme_machine_orbital_colonies_desc:0 "행성의 고궤도에 일련의 거대 우주 서식지를 건설하여 늘어나는 드론들에게 주거 공간을 제공하고, 행성 표면에서 자원 생산을 위한 땅을 확보합니다."

decision_pme_machine_fleet_coordination_systems:0 "Build Fleet Coordination Systems"
decision_pme_machine_fleet_coordination_systems_desc:0 "Build the facilities to house the servers and innumerable quantum communications arrays required to support fleet actions in any solar system across the galaxy."

decision_pme_machine_continental_computing_system:0 "대륙 컴퓨팅 시스템 건설"
decision_pme_machine_continental_computing_system_desc:0 "우주의 신비를 탐구하는 데 전념하는, 대륙 전체의 표면 밑을 가로지르는 컴퓨팅 시스템을 구축합니다."

decision_pme_machine_planetwide_software_standardization_network:0 "행성 소프트웨어 표준화 네트워크 건설"
decision_pme_machine_planetwide_software_standardization_network_desc:0 "데이터 웨어하우스와 업링크 노드의 행성급 연결망을 지원 및 유지할 수 있는 인프라를 설치합니다. 이 네트워크는 모든 드론이 최신 승인된 소프트웨어에서 실행되도록 유지합니다."

decision_pme_machine_space_elevator:0 "우주 엘리베이터 건설"
decision_pme_machine_space_elevator_desc:0 "물품과 드론들을 우주 밖으로 효율적으로 운반할 수 있도록 우뚝 솟은 엘리베이터를 건설합니다."

decision_pme_machine_drone_reprogramming_center:0 "드론 재프로그래밍 센터 건설"
decision_pme_machine_drone_reprogramming_center_desc:0 "일탈한 드론을 재프로그래밍하거나 해체하는 데 전념하는 시설을 건설합니다."

decision_pme_machine_auxiliary_assembly_centers:0 "보조 조립 센터 건설"
decision_pme_machine_auxiliary_assembly_centers_desc:0 "행성 표면 전역에서 드론 생산을 가속화하기 위해 일련의 보조 조립 센터를 건설합니다."

decision_pme_machine_subsurface_megaforges:0 "지하 메가포지 건설"
decision_pme_machine_subsurface_megaforges_desc:0 "커다란 동굴을 파고 그 속에 거대한 지하 대장간을 건설합니다."

decision_pme_machine_chemical_hazardous_goods:0 "화학물질 및 위험물 처리 공정 건설"
decision_pme_machine_chemical_hazardous_goods_desc:0 "이 행성의 산업에서 사용되는 가장 위험한 물질들을 정제, 처리, 재활용할 수 있는 대규모 시설을 건설합니다."

decision_pme_machine_orbital_defense_grid:0 "궤도 방어망 건설"
decision_pme_machine_orbital_defense_grid_desc:0 "이 세계를 폭격으로부터 보호하기 위해 궤도에 방어 스테이션들의 연결망을 건설하고 배치합니다."

decision_pme_machine_worldwide_maglev:0 "세계적 자기 부상 시스템 건설"
decision_pme_machine_worldwide_maglev_desc:0 "자원과 드론이 행성 표면 전역을 빠르고 효율적으로 이동할 수 있도록 서로 연결된 자기부상 열차 레일의 네트워크를 구축합니다."

decision_pme_machine_polar_resource_silos:0 "극지 자원 사일로 건설"
decision_pme_machine_polar_resource_silos_desc:0 "이 행성의 극지방 주변에 이 행성을 지원하는 데 필요한 산더미 같은 자원들을 저장할 일련의 금고, 사일로 및 창고를 건설합니다."

decision_pme_machine_system_extraction:0 "시스템 추출 복합체 건설"
decision_pme_machine_system_extraction_desc:0 "시스템 전체의 광산 및 추출 복합체의 중심 시설을 구축하여, 이 세계의 드로이드들이 끊임없이 광물을 추출할 수 있도록 합니다."

decision_pme_machine_planetary_water_processing:0 "행성 수처리 인프라 건설"
decision_pme_machine_planetary_water_processing_desc:0 "전 세계적인 수처리 시스템을 용이하게 할 수 있는 행성 규모의 인프라를 구축합니다."

decision_pme_machine_planetary_fusion_grid:0 "행성 핵융합 그리드 건설"
decision_pme_machine_planetary_fusion_grid_desc:0 "행성 표면 전체에 걸쳐 전략적이며 강화된 지점에 일련의 핵융합 발전소를 건설합니다."

######################
### Hive Decisions ###
######################

decision_pme_hive_planetary_coordination_nodes:0 "Build Planetary Coordiantion Nodes"
decision_pme_hive_planetary_coordination_nodes_desc:0 "Build a series of connected neural nodes that will greatly improve the coordination of this planet's drone population."

decision_pme_hive_orbital_colonies:0 "Build Orbital Colonies"
decision_pme_hive_orbital_colonies_desc:0 "Fabricate the titanic space stations required to house a significant portion of this planet's constantly growing drone population."

decision_pme_hive_fleet_coordination_nexus:0 "Build a Fleet Coordination Nexus"
decision_pme_hive_fleet_coordination_nexus_desc:0 "Construct a compound to facilitate the improved coordination of the hive's naval fleets, improving communications, calculations and much more."

decision_pme_hive_collective_computing_consciousness:0 "Build a Collective Computing Consciousness Facility"
decision_pme_hive_collective_computing_consciousness_desc:0 "Build the facilities required to house a swarm of drones that will coordinate the collective brain power of countless drones all in the pursuit of a greater understanding of the universe."

decision_pme_hive_consciousness_synchronization_lattice:0 "Build a Consciousness Synchronization Lattice"
decision_pme_hive_consciousness_synchronization_lattice_desc:0 "Construct the planet-spanning framework of a consciousness synchronization lattice. This lattice will significantly improve the cohesion of the hive on this planet."

decision_pme_hive_space_elevator:0 "Build a Space Elevator"
decision_pme_hive_space_elevator_desc:0 "Undertake the simultaneous construction of a titanic space elevator to drastically reduce the cost of moving drones and materials to and from orbit."

decision_pme_hive_neural_regulation_nexus:0 "Build a Neural Regulation Nexus"
decision_pme_hive_neural_regulation_nexus_desc:0 "Construct an enormous facility to house the deviant drones of this planet, re-integrating them if possible."

decision_pme_hive_supplemental_breeding_pools:0 "Build Supplemental Breeding Pools"
decision_pme_hive_supplemental_breeding_pools_desc:0 "Build the infrastructure in carefully chosen locations on the planetary surface required to support a large number of supplemental breeding pools."

decision_pme_hive_subsurface_megaforges:0 "Subsurface Megaforges"
decision_pme_hive_subsurface_megaforges_desc:0 "Excavate and fortify caverns and within those caverns, construct the titanic forges that will supply the hive with a near-endless flow of high-quality alloys."

decision_pme_hive_chemical_hazardous_goods:0 "Build a Hazardous Materials Processing Superfactory"
decision_pme_hive_chemical_hazardous_goods_desc:0 "Build a sprawling facility that can process, recycle or contain all hazardous goods that the hive requires and uses."

decision_pme_hive_orbital_defense_grid:0 "Build an Orbital Defense Grid"
decision_pme_hive_orbital_defense_grid_desc:0 "Build the countless defense platforms that will defend this world from any form of external threat."

decision_pme_hive_worldwide_maglev:0 "Build a Worldwide Maglev System"
decision_pme_hive_worldwide_maglev_desc:0 "Build a planet-spanning system of maglev rails to reduce the cost of transportation of materials and drones across the surface."

decision_pme_hive_polar_resource_silos:0 "Build Polar Resource Silos"
decision_pme_hive_polar_resource_silos_desc:0 "Construct the warehouses, silos and vaults that will hold the mountains of materials and resources this planet requires to function optimally, as well as emergency stockpiles in case of blockades or other extreme circumstances."

decision_pme_hive_mineral_extraction_warrens:0 "Build Mineral Extraction Warrens"
decision_pme_hive_mineral_extraction_warrens_desc:0 "Excavate and map the preliminary shafts, tunnels and galleries throughout the planet's crust to enable a sophisticated, large-scale mineral extraction operation."

decision_pme_hive_nutrient_processing_megaplant:0 "Build a Nutrient Processing Megaplant"
decision_pme_hive_nutrient_processing_megaplant_desc:0 "Build a massive food processing plant to ensure the drones of this world are always properly nourished."

decision_pme_hive_planetary_fusion_grid:0 "Build a Planetary Fusion Grid"
decision_pme_hive_planetary_fusion_grid_desc:0 "Construct a serious of high-capacity fusion power plants in strategic positions around this planet, ensuring no region is ever without electricity."

###########################
### 승천 결정 ###
###########################

decision_pme_psionic_shroud_emitter:0 "사이오닉 장막 방출기 제작"
decision_pme_psionic_shroud_emitter_desc:0 "우리 종족의 타고난 사이오닉 능력을 발견한 직후 우리의 가장 위대한 엔지니어들은 전 세계의 사회적 결속력을 향상시킬 수 있는 믿을 수 없을 만큼 강력한 방사체에 대한 꿈을 꾸기 시작했습니다. 이것은 그들의 노력의 결과이며, 즈로로 대기를 조성하여 이 세계의 대중에게 힘을 실어주고 안심시켜 줍니다."

decision_pme_gene_preservation_vaults:0 "유전자 보존 금고 구축"
decision_pme_gene_preservation_vaults_desc:0 "우리가 유전 공학을 터득한 후 과학자들은 유전자의 개선과 보존을 전담하는 새로운 최첨단 시설이 필요하다는 결론에 빠르게 도달했습니다. 이 시설은 그러한 요구와 그 이상을 충족합니다. 이 행성의 인구는 결코 질병, 돌연변이 또는 장애로 고통받지 않을 것이며 우리의 가장 위대한 지도자들은 이 시설을 활용하여 자신의 능력을 향상시킬 수도 있습니다."

decision_pme_orbital_robotics_assembly_labs:0 "궤도 로봇 조립 연구소 구축"
decision_pme_orbital_robotics_assembly_labs_desc:0 "우리 제국은 생명을 합성체에 완전히 이식했고, 따라서 우리는 전 인구에게 합성 신체를 제공하기 위해 공장, 실험실 및 조립 라인이 필요합니다. 이 궤도 조립 라인이 바로 그것을 제공할 것입니다."

decision_pme_machine_orbital_robotics_assembly_labs:0 "궤도 로봇 조립 연구소 구축"
decision_pme_machine_orbital_robotics_assembly_labs_desc:0 "단조, 조선소, 광산 및 기타 여러 산업 분야들은 더 많은 노동 드론이 필요합니다. 이러한 시설은 해당 유닛을 빠르고 효율적으로 생산할 것입니다."

decision_pme_cybernetics_uplink_facility:0 "사이버네틱 업링크 시설 구축"
decision_pme_cybernetics_uplink_facility_desc:0 "우리 종족이 사이버네틱을 받아들였을 때, 우리의 증강을 더욱 강력하게 추진하고 더 많이 활용할 수 있다는 것이 분명해졌습니다. 이 시설은 이 행성의 인구가 그렇게 할 수 있도록 허용할 것입니다."















